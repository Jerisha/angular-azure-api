<ng-container>

    <mat-accordion [togglePosition]="'before'">
        <div>
            <mat-expansion-panel #panel [hideToggle]="'true'" *ngFor="let menu of menuBind">
                <mat-expansion-panel-header>
                    <mat-panel-title>
                        <mat-icon class="table-icon">folder</mat-icon>
                        &nbsp;&nbsp;
                        {{menu.key}}
                    </mat-panel-title>
                </mat-expansion-panel-header>
                <!-- <app-table class="appTable" [tableitem]="menu.menuItems"></app-table> -->
                <div class="table-container" *ngIf="menu.menuItems">
                    <table mat-table [dataSource]="menu.menuItems" class="mat-elevation-z8">
                        <ng-container *ngFor="let disCol of columnDetails; let colIndex = index"
                            matColumnDef="{{disCol.headerValue}}">
                            <div *ngIf="disCol.isImage">
                                <th mat-header-cell *matHeaderCellDef class="nowrap-cell-head">{{disCol.header}}</th>
                                <td mat-cell *matCellDef="let element" class="nowrap-cell">
                                    <mat-icon class="table-icon" (click)="downloadFile(element[disCol.headerValue])">
                                        download</mat-icon>

                                    <!-- <button type="button" [disabled]=" element.Status != 'Available'"
                                        [ngClass]="element.Status =='Available'?'hyberlinkbtn':'removelink'"
                                        (click)="downloadFile(element[disCol.headerValue])">{{
                                        element[disCol.headerValue].substring(element[disCol.headerValue].lastIndexOf('/')+1)}}</button> -->


                                </td>
                            </div>

                            <div *ngIf="disCol.headerValue!='Filepath'">
                                <th mat-header-cell class="nowrap-cell-head" *matHeaderCellDef>{{disCol.header}}</th>
                                <td mat-cell class="nowrap-cell" *matCellDef="let element">
                                    {{element[disCol.headerValue]}}
                                </td>
                            </div>
                        </ng-container>


                        <tr mat-header-row *matHeaderRowDef="dataColumns; sticky: true"></tr>
                        <tr mat-row *matRowDef="let row; columns: dataColumns;"> </tr>
                    </table>
                </div>
            </mat-expansion-panel>
        </div>
    </mat-accordion>
</ng-container>
