    <mat-sidenav #pagesidenav class="side-nav" mode="side" opened>

            </app-select-multiple>

        <form [formGroup]="splCeaseTransForm" (ngSubmit)="onFormSubmit()">
            <div class="matsidenav-filter">
                <mat-form-field 
                    hintLabel="Max 10 characters">
                    <mat-label>Tel.No Start</mat-label>
                    <input id="TelNoStart" formControlName="TelNoStart" matInput #TelNoStart maxlength="10"
                        placeholder="Tel.No Start" style="margin-right: 24%;">
                    <!-- <mat-error *ngFor="let validation of validation_messages.TelNo">
                        <mat-error class="error-message" *ngIf="checkError('TelNoStart',validation.type)">
                            {{validation.message}}</mat-error>
                    </mat-error> -->
                    <mat-hint align="end">{{TelNoStart.value?.length || 0}}/10</mat-hint>
                </mat-form-field>

                <mat-form-field 
                    hintLabel="Max 10 characters">
                    <mat-label>Tel.No End</mat-label>
                    <input id="TelNoEnd" formControlName="TelNoEnd" matInput #TelNoEnd maxlength="10"
                        placeholder="Tel.No End">
                    <!-- <mat-error *ngFor="let validation of validation_messages.TelNo">
                        <mat-error class="error-message" *ngIf="checkError('TelNoEnd',validation.type)">
                            {{validation.message}}</mat-error>
                    </mat-error> -->
                    <mat-hint align="end">{{TelNoEnd.value?.length || 0}}/10</mat-hint>
                </mat-form-field>


            </div>            
            <div class="matsidenav-footer">
                <button type="submit" mat-raised-button color="primary"
                    >
                    <mat-icon>search</mat-icon>Search
                </button>
                <button type="reset" mat-raised-button color="primary"                    
                  >
                    <mat-icon>refresh</mat-icon>Reset
                </button>
            </div>                         
        </form>
    </mat-sidenav>

    <mat-sidenav-content class="side-content">
       
                   
    </mat-sidenav-content>
