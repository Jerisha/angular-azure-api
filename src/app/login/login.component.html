<div class="container">
    <div class="img">
        <img src="assets/images/side_img.PNG">
    </div>
    <div class="login-content">

        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

            <div class="input-div">
                <!-- <div class="i">
            <i class="fas fa-user"></i>
        </div>
        <div class="div">
            <input type="text" formControlName="username" class="input"
                placeholder="Username" />               
        </div> -->

                <mat-form-field appearance="standard" >
                    <input matInput name="strSearch" placeholder="Username"  
                    autocomplete="off">                        
                    <button type="button" matPrefix mat-icon-button aria-label="Clear">
                        <mat-icon>perm_identity</mat-icon>
                    </button>
                </mat-form-field>

            </div>
            <div class="input-div">
                <!-- <div class="i">
            <i class="fas fa-lock"></i>
        </div>
        <div class="div">
            <input type="password" formControlName="password" class="input"
                placeholder="Password" />               
        </div> -->

                <mat-form-field appearance="standard" >
                    <input matInput placeholder="Password" [type]="hide ? 'password' : 'text'"
                        formControlName="password" required>
                    <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                    <button type="button" matPrefix mat-icon-button aria-label="Clear">
                        <mat-icon>lock_open</mat-icon>
                    </button>
                </mat-form-field>
            </div>
            <button [disabled]="loading" class="btn btn-primary">
                <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                Login
            </button>
            <div>
                <p style="text-align: justify;">
                    For Windows AD Authentication, please use your VF-ROOT domain credentials.

                </p>
            </div>

        </form>
    </div>
</div>
