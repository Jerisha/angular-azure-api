<div style="display: flex">
<mat-form-field *ngIf="filter" appearance="standard" class="colfilter" style="margin-left: 8px;">
  <mat-select #select multiple disableOptionCentering panelClass="matselhorzPanel">
    <mat-select-trigger>
      <span style="display: flex;">
        <mat-icon matPrefix>filter_list</mat-icon>
        <span style="padding: 5px;">
          <!-- {{select.value ? select.value[0] : ''}}
          <ng-container *ngIf="select.value?.length > 1">
            (+{{select.value.length - 1}} {{select.value?.length === 2 ? 'other' : 'others'}})  
          </ng-container> -->
          Column Headers
        </span>
      </span>
    </mat-select-trigger>
    <mat-optgroup class="freezeselectall">
      <mat-checkbox [(ngModel)]="allSelected" [ngModelOptions]="{standalone: true}" (change)="toggleAllSelection()">
        Select All</mat-checkbox>
      <button class="select-submit" mat-basic-button color="primary" (click)="filterGridColumns(select)" matTooltip="Submit">
        <!-- <mat-icon>play_arrow</mat-icon> -->
        Submit
      </button>
    </mat-optgroup>
    <ng-container *ngFor="let cols of (gridFilter || []); let fltIndex = index">
      <mat-option [disabled]="fltIndex===0? true:false" style="min-width:220px" color="primary" (click)="optionClick()"
         [value]="cols.headerValue">
        {{ cols.header }}
      </mat-option>
    </ng-container>

  </mat-select>
</mat-form-field>

<span style="padding:10px;" *ngIf="tableitem?.selectCheckbox"><b>No of selected rows : {{selection.selected.length}}</b></span>
</div>


<!-- <button mat-icon-button aria-label="Example icon button with a delete icon" type="button" mat-raised-button color="primary" matTooltip="Delete" (click)="filterByColumn()"><mat-icon>search</mat-icon></button> -->



<div>
  <div class="table-container">
    <table mat-table [dataSource]="dataSource" multiTemplateDataRows matSort class="mat-elevation-z8">
      <ng-container *ngFor="let disCol of ColumnDetails; let colIndex = index" matColumnDef="{{disCol.headerValue}}">



        <!-- Checkbox Column -->
        <div *ngIf="disCol.headerValue === 'Select'">
          <th mat-header-cell *matHeaderCellDef>
            <mat-checkbox style="margin-right:20px;" (change)="$event ? masterToggle() : null"
              [checked]="selection.hasValue() && isAllSelected()"
              [indeterminate]="selection.hasValue() && !isAllSelected()">
            </mat-checkbox>
          </th>
          <td class="tb-data" mat-cell *matCellDef="let row">
            <mat-checkbox style="margin-right:20px;" (click)="$event.stopPropagation()" (change)="selectRow($event,row)"
              (change)="$event ? selection.toggle(row) : null" [checked]="selection.isSelected(row)">
            </mat-checkbox>
          </td>
        </div>

        <!-- Image Columns -->
        <div *ngIf="disCol.isImage">
          <th mat-header-cell *matHeaderCellDef>{{disCol.header}}</th>
          <td mat-cell *matCellDef="let row ">
            <ng-container>

              <mat-icon style="cursor: pointer;" class="table-icon"
                (click)="(expandedElement = expandedElement === row ? null : row); (expandedElement === row ? setAddressDetails('transaction', row) : null); setStep(2) ">
                {{expandedElement === row && step === 2 ? 'remove_box_outline' : 'add_box_outline'}}</mat-icon>

            </ng-container>
        </div>
        <!-- Other Columns -->
        <div *ngIf="disCol.headerValue != 'Select' && !disCol.isImage">
          <th mat-header-cell *matHeaderCellDef>{{disCol.header}}</th>
          <td mat-cell *matCellDef="let element"  [ngStyle]="highlightCell(element,disCol)">
            <span [ngStyle]="disCol.isBold?{'font-weight': '1000'} : {'font-weight': '500'}">{{element[disCol.headerValue]}}</span> </td>
        </div>
      </ng-container>
      <ng-container matColumnDef="expandedDetail">
        <td mat-cell *matCellDef="let element" [attr.colspan]="dataColumns.length">
          <div class="example-element-detail" [@detailExpand]="element == expandedElement ? 'expanded' : 'collapsed'">
            <ng-container *ngIf="childTable">
              <app-table [cssClass]=2 [tableitem]="element[childTable]" (addNewTab)="newTab($event)"></app-table>
            </ng-container>
          </div>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="dataColumns; sticky: true"></tr>
      <tr mat-row [ngClass]="{'highlight':selection.isSelected(row)}" *matRowDef="let row; columns: dataColumns;"
        (change)="selectRow($event,row)"> </tr>
      <ng-container *ngIf="shouldTotalRow">
        <tr mat-footer-row *matFooterRowDef="dataColumns"></tr>
      </ng-container>
      <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="example-detail-row"></tr>
    </table>
  </div>
  <mat-paginator #paginator style="height: 5px;" [length]="totalRows" showFirstLastButtons [pageIndex]="currentPage"
  [pageSize]="pageSize" hidePageSize [pageSizeOptions]="pageSizeOptions" (page)="pageChanged($event)">
</mat-paginator>
  <!-- <div class="test-wrapper"> -->
  <div style="margin-bottom:10px" *ngIf="isShown">
    <button type="reset" mat-raised-button color="primary" (click)="exportToExcel()">
      <mat-icon>import_export</mat-icon>Export
    </button>&nbsp;&nbsp;
    <button type="reset" mat-raised-button color="primary" [cdkCopyToClipboard]="copyToClipboard()" [disabled]="selection.selected.length > 0 ? false : true">
      <mat-icon>file_copy</mat-icon> Copy To Clipboard
    </button>
    
    <span *ngIf="isEmailRequired">
      <button type="reset" [disabled]="true" mat-raised-button color="primary" matTooltip="Export to email">
        <mat-icon>email</mat-icon> Export to email
      </button>
    </span>
  </div>
  <div style="margin: auto;" *ngIf="!isShown">
    <button type="reset" mat-raised-button color="primary" matTooltip="Reset">
      <mat-icon>import_export</mat-icon>Refresh
    </button>&nbsp;&nbsp;

  </div>

  <mat-divider></mat-divider>
