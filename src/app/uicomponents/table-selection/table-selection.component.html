<mat-form-field *ngIf="filter" style="margin-left: 8px;margin-top: 0px;margin-bottom: 0px;">
  <mat-select #select multiple  placeholder="Column Headers" disableOptionCentering panelClass="matselhorzPanel">
    <mat-optgroup>      
        <mat-checkbox [(ngModel)]="allSelected" [ngModelOptions]="{standalone: true}" (change)="toggleAllSelection()">
          Select All</mat-checkbox>      
    </mat-optgroup>
    <mat-option color="primary"  (click)="optionClick()" *ngFor="let cols of (this.tableitem?.Columns || []); let fltIndex = index"
      [value]="cols.headerValue">
      {{ cols.header }}
    </mat-option>
    <mat-optgroup>  
    <button class="select-submit" mat-basic-button color="primary" (click)="filterGridColumns()" matTooltip="Submit">
      <!-- <mat-icon>play_arrow</mat-icon> -->
      Submit
    </button>
  </mat-optgroup>  
  </mat-select>
</mat-form-field>

<!-- <button mat-icon-button aria-label="Example icon button with a delete icon" type="button" mat-raised-button color="primary" matTooltip="Delete" (click)="filterByColumn()"><mat-icon>search</mat-icon></button> -->
<div class="table-container">
  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
    <ng-container *ngFor="let disCol of ColumnDetails; let colIndex = index" matColumnDef="{{disCol.headerValue}}">

      <!-- Checkbox Column -->
      <div *ngIf="disCol.headerValue === 'Select'">
        <th mat-header-cell *matHeaderCellDef>
          <mat-checkbox style="margin-right:20px;"(change)="$event ? masterToggle() : null" [checked]="selection.hasValue() && isAllSelected()"
            [indeterminate]="selection.hasValue() && !isAllSelected()">
          </mat-checkbox>
        </th>
        <td mat-cell *matCellDef="let row">
          <mat-checkbox  style="margin-right:20px;" (click)="$event.stopPropagation()" (change)="selectRow($event,row)"
          (change)="$event ? selection.toggle(row) : null"
            [checked]="selection.isSelected(row)">
          </mat-checkbox>
        </td>
      </div>
      <!-- Image Columns -->
      <div *ngIf="disCol.imageColumn">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>{{disCol.header}}</th>
        <td mat-cell *matCellDef="let row ">
          <ng-container *ngFor="let img of imgList; let imgIndex = index;">
            
              <mat-icon class="table-icon" (click)="addTabs($event,img.tabIndex,row)" *ngIf="img.headerValue === disCol.headerValue" >
                {{img.icon}}</mat-icon>
           
          </ng-container>
      </div>
      <!-- Other Columns -->
      <div *ngIf="disCol.headerValue != 'Select' && !disCol.imageColumn">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>{{disCol.header}}</th>
        <td  mat-cell *matCellDef="let element "> {{element[disCol.headerValue]}} </td>
      </div>
      
    </ng-container>  

   

    <tr mat-header-row *matHeaderRowDef="dataColumns; sticky: true"></tr>
    <tr  mat-row *matRowDef="let row; columns: dataColumns;"  (change)="selectRow($event,row)" (click)="selection.toggle(row)"> </tr>
  </table>
</div>

<mat-paginator class="mat-paginator-sticky" [pageSizeOptions]="[100, 500, 1000]" showFirstLastButtons>
</mat-paginator>
