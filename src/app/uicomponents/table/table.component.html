<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container *ngFor="let disCol of dataColumns; let colIndex = index" matColumnDef="{{disCol}}" >
        
      <!-- Other Columns -->
      <div *ngIf="disCol!='View'">
        <th mat-header-cell *matHeaderCellDef>{{disCol}}</th>
        <td mat-cell *matCellDef="let element "> {{element[disCol]}} </td>
      </div>  



    <div *ngIf="disCol==='View'">
      <th mat-header-cell *matHeaderCellDef >{{disCol}}</th>
      <td mat-cell *matCellDef="let element "> 
        <!-- <mat-icon class="table-icon" (addNewTab)="newTab($event)" >tab</mat-icon> -->
        <!-- {{imageItem|json}} -->
         <ng-container *ngFor="let img of imageItem; let imgIndex = index;">            
            <mat-icon  *ngIf="img.headerValue === disCol" (addNewTab)="newTab($event)"  (click)="addTabs($event,img.tabIndex)"  >
              {{img.icon}}</mat-icon>  
        </ng-container> 
      </td>
    </div> 

  
    <!-- <div *ngIf="disCol.imageColumn">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>{{disCol.header}}</th>
      <td mat-cell *matCellDef="let row ">
        <ng-container *ngFor="let img of imgList; let imgIndex = index;">            
            <mat-icon class="table-icon" (click)="addTabs($event,img.tabIndex,row)" *ngIf="img.headerValue === disCol.headerValue" >
              {{img.icon}}</mat-icon>           
        </ng-container>
    </div> -->
    

    
  </ng-container> 
    <tr mat-header-row *matHeaderRowDef="dataColumns;"></tr>
    <tr mat-row *matRowDef="let row; columns: dataColumns;"> </tr>
  </table>
