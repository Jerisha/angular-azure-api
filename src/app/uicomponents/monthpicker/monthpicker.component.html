<mat-form-field>
  <mat-label>{{placeHolder}}</mat-label>
  <input [max]="maxDate" readonly matInput [(ngModel)]="monthAndYear" name="monthAndYear" [matDatepicker]="picker" (dateChange)="emitDateChange($event)" />
  <mat-datepicker-toggle
    matSuffix
    [for]="picker"
  ></mat-datepicker-toggle>
  <mat-datepicker #picker [startView]="'year'" (monthSelected)="monthChanged($event, picker)"></mat-datepicker>
</mat-form-field>
