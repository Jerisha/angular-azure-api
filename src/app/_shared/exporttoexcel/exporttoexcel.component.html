
   <div class="error" *ngIf="!exportData">No Records Found.</div>
   
   <div class="filter">
   <mat-form-field>
    <mat-label>Report</mat-label>
    <input #report  type="text" placeholder="Search Report"
      matInput [matAutocomplete]="autoReport" OptionsValidator />
    <span matSuffix mat-icon-button>
      <mat-icon>arrow_drop_down</mat-icon>
    </span>
    <mat-autocomplete autoActiveFirstOption #autoReport="matAutocomplete">
      <!-- <mat-select formControlName="ResolutionType"> -->
      <mat-option>Solicited Errors</mat-option>
      <mat-option>UnSolicited Errors</mat-option>
    </mat-autocomplete>
   
  </mat-form-field>

  <mat-icon class="info" matTooltip="Refresh" >autorenew</mat-icon>
  

<div class="table-container" *ngIf="exportData">
    <table mat-table [dataSource]="exportData" matSort class="mat-elevation-z8">
      <ng-container *ngFor="let disCol of ColumnDetails; let colIndex = index" matColumnDef="{{disCol.headerValue}}">
        <div *ngIf ="disCol.headerValue=='FileName'" >
            <th mat-header-cell *matHeaderCellDef class="nowrap-cell" >{{disCol.header}}</th>
              <td mat-cell *matCellDef="let element" class="nowrap-cell"> 
                <ng-container>
                 <a href="..\..\..\assets\export.xlsx" download={{element[disCol.headerValue]}}>{{element[disCol.headerValue]}}</a>
                </ng-container>
              </td>
        </div>

        <div *ngIf ="disCol.headerValue!='FileName'" >
        <th mat-header-cell class="nowrap-cell" *matHeaderCellDef>{{disCol.header}}</th>
        <td mat-cell class="nowrap-cell" *matCellDef="let element" >
          {{element[disCol.headerValue]}} 
        </td>
        </div>
      </ng-container>

  
    <tr mat-header-row *matHeaderRowDef="dataColumns; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: dataColumns;"> </tr>
  </table>
</div>
</div>
