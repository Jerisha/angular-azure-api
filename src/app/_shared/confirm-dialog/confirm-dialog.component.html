<div class="dialog">

    <h2 mat-dialog-title>
        {{heading}}
    </h2>

    <mat-dialog-content>
        <!-- {{message}} -->
        <p [innerHTML]="message"></p>
    </mat-dialog-content>
    <mat-dialog-actions align="end">
        <!-- <button mat-raised-button color="primary" mat-dialog-close tabindex="-1">{{cancelButtonText}}</button> -->
        <button *ngIf="enableOkButton" mat-raised-button color="primary"
            (click)="onConfirmClick()">{{okButtonText}}</button>
        <button mat-raised-button color="primary" (click)="onCancel()"
            mat-dialog-close="false">{{cancelButtonText}}</button>

    </mat-dialog-actions>

</div>
