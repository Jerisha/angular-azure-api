<mat-sidenav-container class="side-container">
    <mat-sidenav #pagesidenav class="side-nav" mode="side" opened>
  
      <div class="filter-sticky">
        <app-select-multiple #selMultiple [listItems]="filterItems" [icon]="'filter_alt'"
          (changes)="setControlAttribute($event)">
        </app-select-multiple>
      </div>
  
      <form [formGroup]="myForm" (ngSubmit)="onFormSubmit()" autocomplete="off">
        <div class="matsidenav-filter">
          <ng-container *ngIf="configDetails  as config">
            <div [ngStyle]="{'display':myForm.controls.TelephoneNumber.disabled ? 'none' : 'block'}">
              <app-select-exp [listItems]="expressions[0].default" #TelephoneNumberOperator [resetvalue]="resetExp"
                (click)="OnOperatorClicked(['TelephoneNumberOperator',TelephoneNumberOperator.selectedViewValue])">
              </app-select-exp>
              <mat-form-field hintLabel="Max 11 characters" [ngClass]="{'hidden':f.TelephoneNumber.disabled}">
                <mat-label>Telephone No</mat-label>
                <input formControlName="TelephoneNumber"   numbersOnly matInput maxlength="11" placeholder="Telephone No" #telno
                  telNoPrefixValidator>
                <mat-hint align="end">{{telno.value?.length || 0}}/11</mat-hint>
                <mat-error>
                  <div *ngIf="f.TelephoneNumber.touched && f.TelephoneNumber.invalid"
                  class="alert alert-danger">
                  
                  <div *ngIf="f.TelephoneNumber.errors?.invalidPrefix">Telephone No Prefix is not valid</div>
                  <!-- <div *ngIf="f.TelephoneNumber.errors?.pattern">Telephone No should be 10 or 11 digit</div> -->
                  </div>
                  </mat-error>
              </mat-form-field>
            </div>
  
            <div [ngStyle]="{'display':myForm.controls.TransactionReference.disabled ? 'none' : 'block'}">
              <app-select-exp [listItems]="expressions[0].default" #TransactionReferenceOperator
                  [resetvalue]="resetExp"
                  (click)="OnOperatorClicked(['TransactionReferenceOperator',TransactionReferenceOperator.selectedViewValue])">
              </app-select-exp>
              <mat-form-field [ngClass]="{'hidden':myForm.controls.TransactionReference.disabled}"
                  appearance="outline">
                  <mat-label>Transaction Reference</mat-label>
                  <input id="TransactionReference" formControlName="TransactionReference" matInput maxlength="500" #input
                      placeholder="TransactionReference">
              </mat-form-field>
          </div>
          <div [ngStyle]="{'display':myForm.controls.DateRange.disabled ? 'none' : 'block'}"style="padding-left: 11px;">
            <mat-form-field [ngClass]="{'hidden':f.DateRange.disabled}"> 
                <mat-label>Date Range</mat-label>
                <mat-date-range-input formGroupName="DateRange" [rangePicker]="picker">
                  <input readonly formControlName="StartDate" matStartDate placeholder="StartDate">
                  <input readonly formControlName="EndDate" matEndDate placeholder="EndDate">
                </mat-date-range-input>
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-date-range-picker #picker></mat-date-range-picker>
                <!-- <mat-hint align="end">Here's the date picker</mat-hint> -->
              </mat-form-field>
            </div>

    <mat-sidenav-content class="side-content">
      <app-start-up *ngIf="tabs.length===0"></app-start-up>
      <button *ngIf="tabs.length!=0" class="slidderbtn" mat-basic-button color="primary" (click)="pagesidenav.toggle()"
        matTooltip="{{pagesidenav.opened ? 'Hide Filters' : 'Show Filters'}}">
        <mat-icon>{{pagesidenav.opened ? 'keyboard_arrow_left' : 'keyboard_arrow_right'}}</mat-icon>
      </button>
      <!-- <app-start-up *ngIf="tabs.length===0"></app-start-up> -->
      <mat-tab-group [(selectedIndex)]="selectedTab">
        <mat-tab *ngFor="let tab of tabs; let index = index">
          <ng-template mat-tab-label>
            <div class="col" style="margin-left: 20px;">{{tab.name}}</div>
            <button *ngIf="tab.tabType !== 0" style="color:black" matSuffix mat-icon-button (click)="removeTab(index)">
              <mat-icon style="font-size: large;">close</mat-icon>
            </button>
  
          </ng-template><span [ngSwitch]="tab.tabType">
            <div *ngSwitchCase="0" style="height: calc(100% - 30px);">
                <app-table-selection [sidePan]="pagesidenav" [tableitem]="myTable" (pageIndex)="getNextSetRecords($event)"
                    (rowChanges)="rowDetect($event)" (addNewTab)="newTab($event)">
                </app-table-selection>
            </div>

            <div *ngSwitchCase="1" style="height: calc(100% - 8px);">
                <app-telephone-audit-trail [telNo]="auditTelNo" [repIdentifier]="repIdentifier"></app-telephone-audit-trail>
            </div>
            <div *ngSwitchCase="2" style="height: calc(100% - 8px);">
            </div>
            <div *ngSwitchDefault></div>
        </span>
