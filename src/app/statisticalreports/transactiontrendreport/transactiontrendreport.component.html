<mat-sidenav-container class="side-container">
  <mat-sidenav #pagesidenav class="side-nav" mode="side" opened>
    <form [formGroup]="thisForm" (ngSubmit)="onFormSubmit()" autocomplete="off">
      <ng-container *ngIf="configDetails  as config">
      <div class="matsidenav-filter">
        <!-- <div style="margin-bottom:10px;" *ngIf="Staticmonthdata">
          <app-select-exp [listItems]="expressions[2].default" #StatisticMonthOperator  [resetvalue]="resetExp"
          (click) ="OnOperatorClicked(['StatisticMonthOperator',StatisticMonthOperator.selectedViewValue])"></app-select-exp>     
          <app-select-checkbox style="margin-left:0px" [label]="'Statistic Month'" #selMultiple [listItems]="filterItems" (changes)="multipleSelect($event)" [icon]="'filter_alt'" >
          </app-select-checkbox>    
        </div> -->
        <div style="margin-bottom:10px;">
          <app-select-exp [listItems]="expressions[2].default" #StatisticYearOperator  [resetvalue]="resetExp"
          ></app-select-exp>     
          <app-select-checkbox style="margin-left:0px" [label]="'Statistic Year'" #selMultiple [listItems]="filteryearhitems" (changes)="multipleYear($event)" [icon]="'filter_alt'" >
          </app-select-checkbox>    
        </div>
        <div style="margin-bottom:10px">
          <app-select-exp [listItems]="expressions[2].default" #StatisticnewMonthOperator  [resetvalue]="resetExp"></app-select-exp>     
          <app-select-checkbox style="margin-left:0px" [label]="'Statistic Month'" #selMultiple [listItems]="filtermonthitems" (changes)="multipleMonth($event)" [icon]="'filter_alt'" >
          </app-select-checkbox>    
        </div>
        <div>
          <app-select-exp [listItems]="expressions[3].default" #SourceOperator  [resetvalue]="resetExp"
          (click) ="OnOperatorClicked(['SourceOperator',SourceOperator.selectedViewValue])"></app-select-exp>
          <mat-form-field [ngClass]="{'hidden':f.Source.disabled}">
            <mat-label>Source System</mat-label>
            <mat-select formControlName="Source">  
              <mat-option>-- Select --</mat-option> 
              <mat-option *ngFor="let val of config.Source" [value]="val">
                {{val}}
              </mat-option>
            </mat-select>
          </mat-form-field>   
        </div>
      </div>
      <div calss="matsidenav-footer"   style=" position: absolute;bottom: 0px;">
        <button type="submit" [disabled]="disabled"  mat-raised-button color="primary">
          <mat-icon>search</mat-icon>Search
        </button>
        <button type="reset" mat-raised-button color="primary" (click)="resetForm()">
          <mat-icon>refresh</mat-icon>Reset
        </button>
      </div>
      </ng-container>
    </form>
  </mat-sidenav>
  <mat-sidenav-content class="side-content">
    <app-start-up *ngIf="tabs.length===0"></app-start-up>
    <button *ngIf="tabs.length!=0" class="slidderbtn" mat-basic-button color="primary" (click)="pagesidenav.toggle()"
      matTooltip="{{pagesidenav.opened ? 'Hide Filters' : 'Show Filters'}}">
      <mat-icon>{{pagesidenav.opened ? 'keyboard_arrow_left' : 'keyboard_arrow_right'}}</mat-icon>
    </button>
    <mat-tab-group [(selectedIndex)]="selectedTab">
      <mat-tab *ngFor="let tab of tabs; let index = index">
        <ng-template mat-tab-label>
          <div class="col" style="margin-left: 20px;">{{index==0?isChecked?'D-2-D':'M-O-M':tab.name}}</div>
          <button *ngIf="tab.tabType !== 0" style="color:black" mat-icon-button (click)="removeTab(index)">
            <mat-icon style="font-size: large;">close</mat-icon>
          </button>
        </ng-template>
        <span [ngSwitch]="tab.tabType">
          <div *ngSwitchCase="0">
             <mat-slide-toggle (change)="changeView()"  [(ngModel)]="isChecked" class="toggleclass">
              {{isChecked?'Switch to M-O-M View':'Switch to D-2-D View'}} </mat-slide-toggle>
            <div *ngIf="!isChecked">
              <div class="table-view">
              <app-table-expansion-new class="childtb" [sidePan]="pagesidenav" (addNewTab)="OnTelephoneDetailSelected($event)"
                [tableitem]="myTable" (rowChanges)="rowDetect($event)" (pageIndex)="getNextSetRecords($event)">
              </app-table-expansion-new>
              </div>
            </div>
            <div *ngIf="isChecked">
              <div class="table-view">
              <app-table-selection [reportName]="repIdentifier" class="childtb" [sidePan]="pagesidenav" (addNewTab)="OndayTodayselected($event)"
                [tableitem]="myTableChild" (pageIndex)="getNextSetRecords($event)" (rowChanges)="rowDetect($event)"></app-table-selection>
                </div>
            </div>
          </div>
          <div *ngSwitchCase="1" style="height: calc(100% - 8px);">
            <app-telephone-details [StatisticDate]="StatisticDate" [Source]="Source" (addNewTab)="Onauditselected($event)"></app-telephone-details>
          </div>      
          <div *ngSwitchCase="2" style="height: calc(100% - 8px);">
            <app-telephone-audit-trail [telNo]="telNo" [repIdentifier]="repIdentifier"></app-telephone-audit-trail>
          </div>
        </span>
      </mat-tab>
    </mat-tab-group>
  </mat-sidenav-content>
</mat-sidenav-container>
