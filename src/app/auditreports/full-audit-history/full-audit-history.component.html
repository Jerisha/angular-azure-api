
   <div class="page-header">Full Audit History</div>
   <!-- <div class="error" *ngIf="!fullAuditHistory && !isLoading">No Records Found.</div> -->
   <div class="error" *ngIf="!fullAuditHistory">No Records Found.</div>
   <div class="table-container" *ngIf="fullAuditHistory">
    <table mat-table [dataSource]="fullAuditHistory" matSort class="mat-elevation-z8">
      <ng-container *ngFor="let disCol of ColumnDetails; let colIndex = index" matColumnDef="{{disCol.headerValue}}">
        <th mat-header-cell class="nowrap-cell" *matHeaderCellDef>{{disCol.header}}</th>
        <td mat-cell class="nowrap-cell" *matCellDef="let element" >
          {{element[disCol.headerValue]}} 
        </td>
      </ng-container>

  
    <tr mat-header-row *matHeaderRowDef="dataColumns; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: dataColumns;"> </tr>
  </table>
  </div>
