<ng-container *ngIf="observerResult | async as result">
    <button class="slidderbtn" mat-basic-button color="primary" (click)="sidePan.toggle()"
        matTooltip="{{sidePan.opened ? 'Hide Filters' : 'Show Filters'}}">
        <mat-icon>{{sidePan.opened ? 'keyboard_arrow_left' : 'keyboard_arrow_right'}}</mat-icon>
    </button>

    <mat-tab-group [(selectedIndex)]="selectedTab">
        <mat-tab *ngFor="let tab of tabs; trackBy: trackTabs">
            <ng-template mat-tab-label>
                <div *ngIf="tab.tabType===0" style="margin-left: 20px;">{{tab.name}}</div>
                <div *ngIf="tab.tabType!=0">{{tab.name}}</div>
            </ng-template>

            <span [ngSwitch]="tab.tabType">
                <div *ngSwitchCase="0" class="page-scroll">
                    <div class="page-container">
                        <div class="table-group-view">
                            <app-table-group-header [GrpTableitem]="auditSummaryTable"
                                [obsData]="result.FullAuditSummary ? result.FullAuditSummary : []">
                            </app-table-group-header>
                        </div>
                    </div>
                </div>

                <div *ngSwitchCase="1" class="page-scroll">
                    <div class="page-container">
                        <app-table-group-header [GrpTableitem]="progressReportTable"
                            [obsData]="result.FullAuditProgressReport ? result.FullAuditProgressReport : []">
                        </app-table-group-header>
                    </div>
                </div>

                <div *ngSwitchCase="2" class="page-scroll">
                    <div class="page-container table-fixed-view-MonthReport">
                        <app-table-group-header [GrpTableitem]="monthReportTable"
                            [obsData]="result.FullAuditMonthReport ? result.FullAuditMonthReport : []">
                        </app-table-group-header>
                    </div>
                </div>

                <div *ngSwitchCase="3" class="page-scroll">
                    <div class="page-container table-fixed-view-addressReport">
                        <app-table-group-header [GrpTableitem]="addressReportTable"
                            [obsData]="result.FullAuditAddressPostCode ? result.FullAuditAddressPostCode : []">
                        </app-table-group-header>
                    </div>
                </div>

                <div *ngSwitchDefault>
                </div>

            </span>

        </mat-tab>
    </mat-tab-group>
</ng-container>
