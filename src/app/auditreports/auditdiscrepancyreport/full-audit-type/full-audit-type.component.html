<button class="slidderbtn" mat-basic-button color="primary" (click)="sidePan.toggle()"
    matTooltip="{{sidePan.opened ? 'Hide Filters' : 'Show Filters'}}">
    <mat-icon>{{sidePan.opened ? 'keyboard_arrow_left' : 'keyboard_arrow_right'}}</mat-icon>
</button>

<ng-container *ngIf="observerRes | async as result">
    <!-- {{result| json }} -->
  

<mat-tab-group [(selectedIndex)]="selectedTab" (selectedTabChange)="tabChanged($event)">
    <!-- <mat-tab *ngFor="let tab of tabs;  trackBy: trackTabs"> -->
        <mat-tab *ngFor="let tab of tabs;">
        <ng-template mat-tab-label>
            <div *ngIf="tab.tabType===0" style="margin-left: 20px;">{{tab.name}}</div>
            <div *ngIf="tab.tabType!=0">{{tab.name}}</div>
        </ng-template>

        <span [ngSwitch]="tab.tabType">
            <div *ngSwitchCase="0" >
                <app-table-group-header [GrpTableitem]="auditSummaryTable" [obsData] ="result.FullAuditSummary"></app-table-group-header>
            </div>

            <div *ngSwitchCase="1" >
                <app-table-group-header [GrpTableitem]="progressReportTable" [obsData] ="result.FullAuditProgressReport"></app-table-group-header>
            </div>

           <div *ngSwitchCase="2" >
                <app-table-group-header [GrpTableitem]="monthReportTable"  [obsData] ="result.FullAuditMonthReport"></app-table-group-header>
            </div>

             <div *ngSwitchCase="3" >
                <app-table-group-header [GrpTableitem]="addressReportTable" [obsData] ="result.FullAuditAddressPostCode" (MonthDate)="fetchMonthData($event)"></app-table-group-header>
            </div>

            <div *ngSwitchDefault>
            </div>

        </span>

    </mat-tab>
</mat-tab-group>
</ng-container>
