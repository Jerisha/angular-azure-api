<button class="slidderbtn" mat-basic-button color="primary" (click)="sidePan.toggle()"
    matTooltip="{{sidePan.opened ? 'Hide Filters' : 'Show Filters'}}">
    <mat-icon>{{sidePan.opened ? 'keyboard_arrow_left' : 'keyboard_arrow_right'}}</mat-icon>
</button>

<ng-container *ngIf="observerResult | async as result">

<mat-tab-group [selectedIndex]="selectedTab">
    <mat-tab *ngFor="let tab of tabs;  trackBy: trackTabs">
        <ng-template mat-tab-label>
            <div *ngIf="tab.tabType===0" style="margin-left: 20px;">{{tab.name}}</div>
            <div *ngIf="tab.tabType!=0">{{tab.name}}</div>
        </ng-template>
        <!-- <ng-template matTabContent>
            <app-table-group-header [GrpTableitem]="tab.data" (MonthDate)="fetchMonthData($event)"></app-table-group-header>
        </ng-template> -->

        <span [ngSwitch]="tab.tabType">
            <div *ngSwitchCase="0" >
                <app-table-group-header [GrpTableitem]="internalSummaryTable" [obsData] ="result.InternalAuditSummary ? result.InternalAuditSummary : []"></app-table-group-header>

        </div>

            <div *ngSwitchCase="1" >
                <app-table-group-header [GrpTableitem]="progressReportTable" [obsData] ="result.InternalAuditProgressReport ? result.InternalAuditProgressReport : []"></app-table-group-header>
            </div>

           <div *ngSwitchCase="2" >
                <app-table-group-header [GrpTableitem]="monthReportTable"  [obsData] ="result.InternalAuditMonthReport ? result.InternalAuditMonthReport : []"></app-table-group-header>
            </div>

             <div *ngSwitchCase="3" >

                 <div *ngIf=" isMonthFilter">
                     <div *ngIf="observerResult1 | async as result1">
                <app-table-group-header [GrpTableitem]="addressReportTable" [obsData] ="result1.InternalAuditAddressPostCode ? result1.InternalAuditAddressPostCode : []" [AllMonths]="result.AllMonths" (MonthDate)="fetchMonthData($event)"></app-table-group-header>
                </div>
                </div>

            <div *ngIf="!isMonthFilter">
                <app-table-group-header [GrpTableitem]="addressReportTable" [obsData] ="result.InternalAuditAddressPostCode ? result.InternalAuditAddressPostCode : []" [AllMonths]="result.AllMonths" (MonthDate)="fetchMonthData($event)"></app-table-group-header>
            </div>

        </div>

            <div *ngSwitchDefault>
            </div>

        </span>

    </mat-tab>
</mat-tab-group>
</ng-container>
