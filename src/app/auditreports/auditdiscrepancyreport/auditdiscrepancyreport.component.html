<mat-sidenav-container class="side-container">
  <mat-sidenav #pagesidenav class="side-nav" mode="side" opened>
    <div class="controlsStylediv">
      <form [formGroup]="auditDiscrepancyForm" (ngSubmit)="submitAuditDiscrepancyForm()">
        <mat-form-field appearance="outline">
          <mat-label>Audit Type</mat-label>
          <mat-select id="AuditType" formControlName="AuditType" [(ngModel)]="selectedAuditType">
            <mat-option></mat-option>
            <mat-option value="Full Audit">Full Audit</mat-option>
            <mat-option value="Seperate Internal Audit">Seperate Internal Audit</mat-option>
            <mat-option value="External Audit">External Audit</mat-option>
          </mat-select>
          <mat-error class="error-message" *ngIf="checkError('AuditType', 'required')">Please Select Audit Type
          </mat-error>
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>ACT ID</mat-label>
          <mat-select id="ACTID" formControlName="ACTID">
            <mat-option></mat-option>
            <mat-option value="New">New</mat-option>
            <mat-option value="29-20 Nov 2020">29-20 Nov 2020</mat-option>
            <mat-option value="29-20 Nov 2021">29-20 Nov 2021</mat-option>
          </mat-select>
          <mat-error class="error-message" *ngIf="checkError('ACTID', 'required')">Please Select ACTID</mat-error>
        </mat-form-field>
        <button type="submit" mat-raised-button style="margin-left: 25px;" color="primary"
          [disabled]="auditDiscrepancyForm.invalid" matTooltip="Search">
          <mat-icon>search</mat-icon>Search
        </button>
      </form>
    </div>
  </mat-sidenav>

  <mat-sidenav-content class="side-content">
    <div [ngSwitch]="auditType">
      <div *ngSwitchCase="'Full Audit'">
        <app-full-audit-type  [FullAuditTableDetails]="grpFullAuditTableDetails"></app-full-audit-type>
      </div>
      <div *ngSwitchCase="'Seperate Internal Audit'">
        <app-seperate-internal-audit-type [InternalAuditTableDetails]="grpInternalAuditTableDetails">
        </app-seperate-internal-audit-type>
      </div>
      <div *ngSwitchCase="'External Audit'">
        <app-external-audit-type [ExternalAuditTableDetails]="grpExternalAuditTableDetails"></app-external-audit-type>
      </div>
      <div *ngSwitchDefault style="height: 650px;">
        <!-- <app-table-group-header [GrpTableitem]="grpTableitem"></app-table-group-header> -->
      </div>
    </div>
    <div class="mat-elevation-z8 side-bottom">
      <div class="side-left-div">
      </div>
      <div class="side-right-div">
      </div>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
