
<mat-sidenav-container class="side-container">

    <mat-sidenav #pagesidenav class="side-nav" mode="side" opened>

        <div class="filter-sticky">
            <app-select-multiple #selMultiple [listItems]="filterItems" [icon]="'filter_alt'"
              (changes)="setControlAttribute($event)">
            </app-select-multiple>
          </div>

          <form [formGroup]="thisForm" (ngSubmit)="onFormSubmit()" autocomplete="off">
            <div class="matsidenav-filter">
              <!-- <ng-container *ngIf="configDetails  as config"> -->

                    <mat-form-field [ngClass]="{'hidden':f.AuditMonth.disabled}">
                        <mat-label>Date Range</mat-label>
                        <mat-date-range-input formGroupName="AuditMonth" [rangePicker]="picker">
                          <input readonly formControlName="FromDate" matStartDate placeholder="From ">
                          <input readonly formControlName="ToDate" matEndDate placeholder="To date">
                        </mat-date-range-input>
                        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                        <mat-date-range-picker #picker></mat-date-range-picker>
                        <!-- <mat-hint align="end">Here's the date picker</mat-hint> -->
                      </mat-form-field>

                      <mat-form-field [ngClass]="{'hidden':f.AuditType.disabled}">
                        <mat-label>Audit Type</mat-label>
                        <input  formControlName="AuditType" type="text" placeholder="Audit Type" matInput
                          [matAutocomplete]="autoCommand" />
                        <span matSuffix mat-icon-button>
                          <mat-icon>arrow_drop_down</mat-icon>
                        </span>
                        <mat-autocomplete autoActiveFirstOption #autoCommand="matAutocomplete">
                          <!-- <mat-option *ngFor="let val of config.Command | splitBy: ',' | ddlFilter: f.Command.value" [value]="val">
                            {{val}}
                          </mat-option> -->
                        </mat-autocomplete>
                        <!-- <mat-select>
                        <mat-option>Activate Customer</mat-option>
                        <mat-option>Cease Customer</mat-option>
                        <mat-option>Import</mat-option>
                        <mat-option>Export</mat-option>
                        <mat-option>Modify</mat-option>
                        </mat-select> -->
                      </mat-form-field>

                      <mat-form-field [ngClass]="{'hidden':f.ResolvedBy.disabled}">
                        <mat-label>Resolved By</mat-label>
                        <input  formControlName="ResolvedBy" type="text" placeholder="Resolved By" matInput
                          [matAutocomplete]="autoCommand" />
                        <span matSuffix mat-icon-button>
                          <mat-icon>arrow_drop_down</mat-icon>
                        </span>
                        <mat-autocomplete autoActiveFirstOption #autoCommand="matAutocomplete">
                          <!-- <mat-option *ngFor="let val of config.Command | splitBy: ',' | ddlFilter: f.Command.value" [value]="val">
                            {{val}}
                          </mat-option> -->
                        </mat-autocomplete>
                      </mat-form-field>

                      <mat-form-field [ngClass]="{'hidden':f.ResolutionType.disabled}">
                        <mat-label>Resolution Type</mat-label>
                        <input  formControlName="ResolutionType" type="text" placeholder="Resolution Type" matInput
                          [matAutocomplete]="autoCommand" />
                        <span matSuffix mat-icon-button>
                          <mat-icon>arrow_drop_down</mat-icon>
                        </span>
                        <mat-autocomplete autoActiveFirstOption #autoCommand="matAutocomplete">
                          <!-- <mat-option *ngFor="let val of config.Command | splitBy: ',' | ddlFilter: f.Command.value" [value]="val">
                            {{val}}
                          </mat-option> -->
                        </mat-autocomplete>
                      </mat-form-field>

                      <mat-form-field [ngClass]="{'hidden':f.AuditACTID.disabled}">
                        <mat-label>Audit ACT ID</mat-label>
                        <input  formControlName="AuditACTID" type="text" placeholder="Audit ACT ID" matInput
                          [matAutocomplete]="autoCommand" />
                        <span matSuffix mat-icon-button>
                          <mat-icon>arrow_drop_down</mat-icon>
                        </span>
                        <mat-autocomplete autoActiveFirstOption #autoCommand="matAutocomplete">
                          <!-- <mat-option *ngFor="let val of config.Command | splitBy: ',' | ddlFilter: f.Command.value" [value]="val">
                            {{val}}
                          </mat-option> -->
                        </mat-autocomplete>
                      </mat-form-field>


                      <div class="matsidenav-footer">
                        <button type="submit" mat-raised-button color="primary">
                          <mat-icon>search</mat-icon>Search
                        </button>
                        <button type="button" mat-raised-button color="primary" (click)="resetForm()">
                          <mat-icon>refresh</mat-icon>Reset
                        </button>
                      </div>

                  </div>
                  </form>

    </mat-sidenav>

    <mat-sidenav-content class="side-content">

        <!-- <app-start-up *ngIf="tabs.length===0"></app-start-up> -->
        <app-start-up></app-start-up>
        <div  style="height: calc(100% - 50px);">
          <app-table-selection [tableitem]="auditUserActionSummary">
          </app-table-selection>
      </div>
    </mat-sidenav-content>
</mat-sidenav-container>
