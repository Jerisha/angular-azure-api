<mat-sidenav-container class="side-container">
  <mat-sidenav #pagesidenav class="side-nav" mode="side" opened>
    <form [formGroup]="thisForm" (ngSubmit)="onFormSubmit()" autocomplete="off">

      <div class="matsidenav-filter">
        <ng-container *ngIf="configDetails  as config">

          <div style="margin-bottom:18px">
            <!-- <app-select-exp [listItems]="expressions[3].default" #AuditMonthOperator [resetvalue]="resetExp"
              (click)="OnOperatorClicked(['AuditYearOperator',AuditYearOperator.selectedViewValue])"></app-select-exp> -->

            <app-select-checkbox style="margin-left:35px" [label]="'Audit Year'" #selMultiple
              [listItems]="filteryearitems" (changes)="multipleSelect($event, 'AuditYear')" [icon]="'filter_alt'">
            </app-select-checkbox>
          </div>

          <!-- added as a part of multi-select dropdown changes -->
          <div style="margin-bottom:18px" [ngClass]="{'hidden': showAuditMonth}">
            <!-- <app-select-exp [listItems]="expressions[3].default" #AuditMonthOperator [resetvalue]="resetExp"
              (click)="OnOperatorClicked(['AuditMonthOperator',AuditMonthOperator.selectedViewValue])"></app-select-exp> -->

            <app-select-checkbox style="margin-left:35px" [label]="'Audit Month'" #selMultiple
              [listItems]="filtermonthitems" (changes)="multipleSelect($event, 'AuditMonth')" [icon]="'filter_alt'">
            </app-select-checkbox>
          </div>

          <div style="margin-top:18px" [ngClass]="{'hidden': showAuditType}">
            <!-- <app-select-exp [listItems]="expressions[3].default" #AuditTypeOperator [resetvalue]="resetExp"
              (click)="OnOperatorClicked(['AuditTypeOperator',AuditTypeOperator.selectedViewValue])"></app-select-exp> -->


            <!-- <app-select-checkbox style="margin-left:35px" [label]="'Audit Type'" #selMultiple
              [listItems]="AuditTypeFilter" (changes)="multipleSelect($event, 'AuditType')" [icon]="'filter_alt'">
            </app-select-checkbox> -->

          <mat-form-field style="margin-left: 35px;">
            <mat-label>Audit Type</mat-label>
            <mat-select id="AuditType" formControlName="AuditType" [(ngModel)]="selectedAuditType" (selectionChange)="multipleSelect($event, 'AuditType')">
              <mat-option *ngFor="let val of AuditTypeFilter;" [value]="val.viewValue">{{val.view}}</mat-option>
            </mat-select>
            <mat-error class="error-message" >Please Select Audit Type
            </mat-error>
          </mat-form-field>

        </div>

          <div style="margin-bottom:18px; margin-top: -10px" [ngClass]="{'hidden': showResolvedBy}">
            <!-- <app-select-exp [listItems]="expressions[3].default" #ResolvedByOperator [resetvalue]="resetExp"
              (click)="OnOperatorClicked(['ResolvedByOperator',ResolvedByOperator.selectedViewValue])"></app-select-exp> -->


            <app-select-checkbox style="margin-left:35px" [label]="'Resolved By'" #selMultiple
              [listItems]="ResolvedByFilter" (changes)="multipleSelect($event, 'ResolvedBy')" [icon]="'filter_alt'">
            </app-select-checkbox>
          </div>

          <div style="margin-bottom:18px" [ngClass]="{'hidden': showResolutionType}">
            <app-select-exp [listItems]="expressions[3].default" #ResolutionTypeOperator [resetvalue]="resetExp"
              (click)="OnOperatorClicked(['ResolutionTypeOperator',ResolutionTypeOperator.selectedViewValue])">
            </app-select-exp>


            <app-select-checkbox style="margin-left:0px" [label]="'Resolution Type'" #selMultiple
              [listItems]="ResolutionTypeFilter" (changes)="multipleSelect($event, 'ResolutionType')"
              [icon]="'filter_alt'">
            </app-select-checkbox>
          </div>

          <div style="margin-bottom:18px" [ngClass]="{'hidden': showAuditActId}">
            <app-select-exp [listItems]="expressions[3].default" #AuditActIDOperator [resetvalue]="resetExp"
              (click)="OnOperatorClicked(['AuditActIDOperator',AuditActIDOperator.selectedViewValue])"></app-select-exp>


            <!-- <app-select-checkbox style="margin-left:0px" [label]="'Audit Act Id'" #selMultiple
              [listItems]="AuditActIdFilter" (changes)="multipleSelect($event, 'AuditActID')" [icon]="'filter_alt'">
            </app-select-checkbox> -->

            <mat-form-field>
              <mat-label>Audit Act Id</mat-label>
              <mat-select id="AuditActID" formControlName="AuditActID" [(ngModel)]="selectedAuditActID" (selectionChange)="multipleSelect($event, 'AuditActID')">
                <mat-option *ngFor="let val of AuditActIDDropdown;" [value]="val.viewValue">{{val.view}}</mat-option>
              </mat-select>
              <mat-error class="error-message" >Please Select Audit Act Id
              </mat-error>
            </mat-form-field>

          </div>

        </ng-container>
      </div>

      <div class="matsidenav-footer">
        <button type="submit" [disabled]="disabled" mat-raised-button color="primary">
          <mat-icon>search</mat-icon>Search
        </button>
        <button type="button" mat-raised-button color="primary" (click)="resetForm()">
          <mat-icon>refresh</mat-icon>Reset
        </button>
      </div>
    </form>

  </mat-sidenav>
  <mat-sidenav-content class="side-content">
    <app-start-up *ngIf="tabs.length===0"></app-start-up> <button *ngIf="tabs.length!=0" class="slidderbtn"
      mat-basic-button color="primary" (click)="pagesidenav.toggle()"
      matTooltip="{{pagesidenav.opened ? 'Hide Filters' : 'Show Filters'}}">
      <mat-icon>{{pagesidenav.opened ? 'keyboard_arrow_left' : 'keyboard_arrow_right'}}</mat-icon>
    </button>
    <mat-tab-group [(selectedIndex)]="selectedTab">
      <mat-tab *ngFor="let tab of tabs; let index = index">
        <ng-template mat-tab-label>
          <div class="col" style="margin-left: 20px;">{{tab.name}}</div>
          <button *ngIf="tab.tabType !== 0" style="color:black" matSuffix mat-icon-button (click)="removeTab(index)">
            <mat-icon style="font-size: large;">close</mat-icon>
          </button>
        </ng-template> <span [ngSwitch]="tab.tabType">
          <div *ngSwitchCase="0" style="height: calc(100% - 30px);">
            <app-table-selection [sidePan]="pagesidenav" (pageIndex)="getNextSetRecords($event)" [tableitem]="myTable"
              (rowChanges)="rowDetect($event)">
            </app-table-selection>
          </div>
          <div *ngSwitchDefault></div>
        </span>
      </mat-tab>
    </mat-tab-group>
  </mat-sidenav-content>
</mat-sidenav-container>
