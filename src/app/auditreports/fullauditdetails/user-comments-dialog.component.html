<button mat-icon-button class="close-button" [mat-dialog-close]="true">
    <mat-icon class="close-icon" color="warn">close</mat-icon>
</button>
<div class="highlight">
    <h3>User Comments</h3>
</div>
<mat-dialog-content>
    <div *ngIf="data.defaultValue">
        <app-table-selection  [tableitem]="userCommentsTable">
        </app-table-selection>
    </div>
    <div *ngIf="!data.defaultValue">
        No Records found
    </div>
</mat-dialog-content>
