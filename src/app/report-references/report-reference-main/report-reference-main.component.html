  <div>
    <button *ngIf="isShow" mat-mini-fab style="background-color: #e60000; margin: 5px;width:30px;height: 30px;" (click)="onMenuClicked()" >
    <mat-icon  style ="font-size: small;">class</mat-icon></button>
      <div class="header-menu mat-elevation-z3" [ngClass]="{'fullPage' : !(isShow) }" [@toggleMenu]="showMenu">
        <div class="menu-button-wrapper" *ngFor let reportName of reportNames>          
          <button mat-button >{{reportName}}</button>
        </div>
      </div>    
  </div>
  <mat-tab-group dynamicHeight  style="overflow-y: auto;padding-left: 1rem; height:auto;" *ngIf =showRighPane> 
    <mat-tab>
        <ng-template mat-tab-label>
            <div style="margin-left: 10px;">{{reportNames[0]}}</div>
            <button *ngIf=1 style="color:black" matSuffix mat-icon-button >
            <mat-icon style="font-size: large;">close</mat-icon>
            </button>
        </ng-template> 
        <!-- <ng-template #tpl>  -->
          <app-report-reference [reportName]="reportNames[0]" [reportIndex]="0"  ></app-report-reference> 
        <!-- </ng-template> -->
      </mat-tab>
      <mat-tab>
          <ng-template mat-tab-label>
              <div style="margin-left: 10px;">{{reportNames[1]}}</div>
              <button *ngIf=1 style="color:black" matSuffix mat-icon-button >
              <mat-icon style="font-size: large;">close</mat-icon>
              </button>
          </ng-template> 
          <!-- <ng-template #tpl>  -->
            <app-report-reference [reportName]="reportNames[1]" [reportIndex]="1" ></app-report-reference>      
          <!-- </ng-template> -->
         </mat-tab> 
         <mat-tab>
          <ng-template mat-tab-label>
