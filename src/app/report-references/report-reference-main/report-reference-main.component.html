<div #main class ="container-page">  
  <div #menuSection>
    <button *ngIf="isShow" mat-mini-fab class ="btn-icon" (click)="onMenuClicked()" >
    <mat-icon style ="font-size: small;">class</mat-icon></button>
      <div class="header-menu mat-elevation-z3" [ngClass]="{'fullPage' : !(isShow) }" [@toggleMenu]="showMenu">
        <div  class ="flex-items" *ngFor ="let reportName of reportNames let reportIndex = index">
          <button mat-button (click)="onReportSelcted(reportName,reportIndex)" >{{reportName}}</button>
        </div>
      </div>    
  </div>
  <div #contentSection class="container-section">
      <div class="wrap">
        <div class="left-box" *ngIf=showDataForm>
          <!-- <mat-toolbar  style ="background-color: #4a4d4e;color: white; height: 20px;width: fit-content;font-size: small;">{{reportName}}</mat-toolbar> -->
          <app-report-data-form  #dataForm  [reportName]="reportName" [reportIndex]="reportIndex" [lstFields] ="lstFields"></app-report-data-form> 
        </div>
        <div class="right-box" *ngIf="showDetailsForm" > 
          <mat-tab-group  [(selectedIndex)]="selectedTab" (selectedTabChange)="Onselecttabchange($event)" dynamicHeight  style="overflow-y: auto;padding-left: 1rem; height:auto;" *ngIf ="showRightPane"> 
            <mat-tab *ngFor="let tab of tabs; let index = index">
                <ng-template mat-tab-label>
                    <div style="margin-left: 10px;">{{tab.name}}</div>
                    <button *ngIf=tab.name style="color:black" matSuffix mat-icon-button  (click)="removeTab(index)">
                    <mat-icon style="font-size: large;">close</mat-icon>
                    </button>
                </ng-template> 
          
                  <ng-container   select ="details-form" style ="max-height: 455px;overflow:auto" >  
                    <div style ="max-height: 455px;overflow:auto">   
                      <div style ="max-height: 400px;overflow:auto">
                        <table mat-table   [dataSource]="data" multiTemplateDataRows class="detail-table mat-elevation-z8 " >
                          <ng-container *ngFor="let disCol of displayedColumns; let colIndex = index" matColumnDef="{{disCol}}">        
                            <div *ngIf ="disCol==='Actions'">
                                <th mat-header-cell *matHeaderCellDef class ="table-header" >Actions</th>
                                  <td mat-cell *matCellDef="let element" class ="table-coloumn"> 
                                    <ng-container>
                                      <mat-icon  (click)="onEditRecord(element,$event)"  mat-tooltip="Click this button, this row Record will be open in Edit Pane">mode_edit_outline</mat-icon>
                                      <mat-icon  (click)="onDeleteRecord(element,$event)" mat-tooltip="Click this button,this row Record will be Deleted" style="color:#e60000;margin-left:20px">delete_outline</mat-icon> 
                                    </ng-container>
                                  </td>
                            </div>
                            <div *ngIf ="disCol!='Actions'">
                              <th mat-header-cell *matHeaderCellDef class ="table-header" > {{disCol}} </th>
                              <td mat-cell *matCellDef="let element"class ="table-coloumn"  (click)="$event.stopPropagation()"> {{element[disCol]}}  </td>
                            </div>
                          </ng-container>
                            <tr mat-header-row *matHeaderRowDef="displayedColumns sticky: true"  class ="table-row" ></tr>
                            <tr mat-row *matRowDef="let row; columns: displayedColumns;" class ="table-row"></tr>  
                            <tr class="mat-row" *matNoDataRow>
                              <td class="mat-cell" colspan="columns.length">No data found</td>
                            </tr>          
                        </table> 
                      </div>              
                      <div style ="margin-top: 6px;">            
                        <span>
                            <button  type="button" (click)=onCreateRecord() mat-raised-button class="rm6 btn-color"  matTooltip="Click this button, open create new Record Option"  >
                            <mat-icon >add_box</mat-icon>Create
                            </button>
                            <button  type="button" (click)=onExport() mat-raised-button class="rm6 btn-color"  matTooltip="Click this button currently showning details will be download as CSV format File"  >
                                <mat-icon >file_download</mat-icon>Download
                            </button>
                            <!-- <button type="button" (click)=onRefreshDetailPane() mat-raised-button class="rm6 btn-color"  matTooltip="Click this button,Refresh the detail Pane"  >
                              <mat-icon >refresh</mat-icon>Refresh
                            </button> -->
                        </span>                              
                      </div>
                    </div>  
                  </ng-container> 

                  
                  
                
            </mat-tab>
          </mat-tab-group>                        
        </div>        
      </div>
  </div>
</div>
