<mat-sidenav-container class="side-container-report">
  <mat-sidenav #pagesidenav class="side-nav" mode="side" opened>

      <div style="font-size: small;">
        <button style="font-size: small;padding-left: 10px;" matPrefix mat-icon-button aria-label="Clear">

    <div class="filterdataby">
      <button style="font-size: small;padding-left: 10px;" matPrefix mat-icon-button aria-label="Clear">
      <mat-icon>filter_alt</mat-icon>
          Filter Data By
      </button>
      <!-- <app-select-multiple #selMultiple [listItems]="filterItems" [icon]="'filter_alt'"
        (changes)="setControlAttribute($event)">
      </app-select-multiple> -->
    </div>
    <form [formGroup]="thisForm" (ngSubmit)="onFormSubmit()">
      <div class="">
        <mat-form-field  
        [ngClass]="{'hidden':thisForm.controls.TelNoStart.disabled}">
          <mat-label>Start Telephone No.</mat-label>
          <input matInput formControlName="TelNoStart" maxlength="10" placeholder="Start Telephone No.">
          <!-- <mat-hint align="end">{{thisForm.controls.TelNoStart.value?.length || 0}}/10</mat-hint> -->
        </mat-form-field>

        <mat-form-field 
        [ngClass]="{'hidden':thisForm.controls.TelNoEnd.disabled}">
          <mat-label>End Telephone No.</mat-label>
          <input matInput formControlName="TelNoEnd" maxlength="10" placeholder="End Telephone No.">
        </mat-form-field>
        <!-- <div style="position: fixed; bottom: 40px;"> -->
        <button type="submit" mat-raised-button color="primary">
          <mat-icon>search</mat-icon>Search
        </button>
        <button type="reset" mat-raised-button color="primary" (click)="resetForm()">
          <mat-icon>refresh</mat-icon>Reset
        </button>
        <!-- </div> -->
        <!-- <button type="button" mat-raised-button color="primary" matTooltip="Alert" (click)="hello()">
          <mat-icon></mat-icon>Alert
        </button> -->

      </div>

    </form>
  </mat-sidenav>

  <mat-sidenav-content class="side-content">

    <app-start-up *ngIf="tabs.length===0"></app-start-up>

    <button *ngIf="tabs.length!=0" class="slidderbtn" mat-basic-button color="primary" (click)="pagesidenav.toggle()"
      matTooltip="{{pagesidenav.opened ? 'Hide Filters' : 'Show Filters'}}">
      <mat-icon>{{pagesidenav.opened ? 'keyboard_arrow_left' : 'keyboard_arrow_right'}}</mat-icon>
    </button>

    <mat-tab-group [(selectedIndex)]="selectedTab">
      <mat-tab *ngFor="let tab of tabs; let index = index">
        <ng-template mat-tab-label>
          <div class="col" style="margin-left: 20px;">{{tab.name}}</div>
          <button *ngIf="tab.tabType !== 0" style="color:black" matSuffix mat-icon-button (click)="removeTab(index)">
            <mat-icon style="font-size: large;">close</mat-icon>
          </button>
        </ng-template>

        <span [ngSwitch]="tab.tabType">
          <div *ngSwitchCase="0" style="height: calc(100% - 30px);">
            <div class="table-view">
            <app-table-selection [sidePan]="pagesidenav" #table1 [tableitem] = "myTable"></app-table-selection>
            </div>
          </div>

          <div *ngSwitchDefault>

          </div>
        </span>

      </mat-tab>
    </mat-tab-group>
 
  </mat-sidenav-content>
</mat-sidenav-container>
