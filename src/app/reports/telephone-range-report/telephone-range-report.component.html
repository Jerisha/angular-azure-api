<mat-sidenav-container class="side-container-report">
  <mat-sidenav #pagesidenav class="side-nav" mode="side" opened>

      <div style="font-size: small;">
        <button style="font-size: small;padding-left: 10px;" matPrefix mat-icon-button aria-label="Clear">

    <div class="filterdataby">
      <button style="font-size: small;padding-left: 10px;" matPrefix mat-icon-button aria-label="Clear">
      <!-- <mat-icon>filter_alt</mat-icon> -->
          Filter Data By
      </button>
      <!-- <app-select-multiple #selMultiple [listItems]="filterItems" [icon]="'filter_alt'"
        (changes)="setControlAttribute($event)">
      </app-select-multiple> -->
    </div>
    <form [formGroup]="thisForm" (ngSubmit)="onFormSubmit()">
      <div class="matsidenav-filter">
        <mat-form-field [ngClass]="{'hidden':thisForm.controls.StartTelephoneNumber.disabled}">
          <mat-label>Start Telephone No.</mat-label>
          <input matInput formControlName="StartTelephoneNumber" (keypress)="numberOnly($event)"
          (keyup)="addPrefix('StartTelephoneNumber',starttelno.value)"
           maxlength="11" placeholder="Start Telephone No." #starttelno>
          <!-- <mat-hint align="end">{{thisForm.controls.StartTelephoneNumber.value?.length || 0}}/10</mat-hint> -->
          <mat-error>
            <div *ngIf="f.StartTelephoneNumber.touched && f.StartTelephoneNumber.invalid" class="alert alert-danger">
              <div *ngIf="f.StartTelephoneNumber.errors?.required">Please enter Start Telephone No</div>
              <div *ngIf="f.StartTelephoneNumber.errors?.pattern">Telephone No is not 11 digit</div>
            </div>
            <div *ngIf="f.StartTelephoneNumber.untouched" class="alert alert-danger">
              <div *ngIf="f.StartTelephoneNumber.errors?.required">Please enter Start Telephone No</div>
            </div>
          </mat-error>
        </mat-form-field>

        <mat-form-field [ngClass]="{'hidden':thisForm.controls.EndTelephoneNumber.disabled}">
          <mat-label>End Telephone No.</mat-label>
          <input matInput formControlName="EndTelephoneNumber" (keypress)="numberOnly($event)"
          (keyup)="addPrefix('EndTelephoneNumber',endtelno.value)"
          maxlength="11" placeholder="End Telephone No." #endtelno>
        <mat-error>
          <div *ngIf="f.EndTelephoneNumber.touched && f.EndTelephoneNumber.invalid" class="alert alert-danger">
            <div *ngIf="f.EndTelephoneNumber.errors?.required">Please enter End Telephone No</div>
            <div *ngIf="f.EndTelephoneNumber.errors?.pattern">Telephone No is not 11 digit</div>
          </div>
          <div *ngIf="f.EndTelephoneNumber.untouched" class="alert alert-danger">
            <div *ngIf="f.EndTelephoneNumber.errors?.required">Please enter End Telephone No</div>
          </div>
        </mat-error>
        </mat-form-field>

        <!-- Error For 10K Range -->
        <mat-error class="error-validation">
          <div *ngIf="thisForm.valid" class="alert alert-danger">
            <div *ngIf="(f.EndTelephoneNumber.value-f.StartTelephoneNumber.value)>10000">Please enter range <= 10000</div>
          </div>
        </mat-error>
      </div>

      <div class="matsidenav-footer">
        <button type="submit" mat-raised-button color="primary">
          <mat-icon>search</mat-icon>Search
        </button>
        <button type="reset" mat-raised-button color="primary" (click)="resetForm()">
          <mat-icon>refresh</mat-icon>Reset
        </button>
        <!-- <button type="button" mat-raised-button color="primary" matTooltip="Alert" (click)="hello()">
          <mat-icon></mat-icon>Alert
        </button>  -->
      </div>
        
    </form>
  </mat-sidenav>

  <mat-sidenav-content class="side-content">

    <app-start-up *ngIf="tabs.length===0"></app-start-up>

    <button *ngIf="tabs.length!=0" class="slidderbtn" mat-basic-button color="primary" (click)="pagesidenav.toggle()"
      matTooltip="{{pagesidenav.opened ? 'Hide Filters' : 'Show Filters'}}">
      <mat-icon>{{pagesidenav.opened ? 'keyboard_arrow_left' : 'keyboard_arrow_right'}}</mat-icon>
    </button>

    <mat-tab-group [(selectedIndex)]="selectedTab">
      <mat-tab *ngFor="let tab of tabs; let index = index">
        <ng-template mat-tab-label>
          <div class="col" style="margin-left: 20px;">{{tab.name}}</div>
          <button *ngIf="tab.tabType !== 0" style="color:black" matSuffix mat-icon-button (click)="removeTab(index)">
            <mat-icon style="font-size: large;">close</mat-icon>
          </button>
        </ng-template>

        <span [ngSwitch]="tab.tabType">
          <div *ngSwitchCase="0" style="height: 520px; overflow-y:auto;padding-left:6px;">
            <div class="table-view">
            <app-table-selection [sidePan]="pagesidenav" #table1 [tableitem] = "myTable"></app-table-selection>
            </div>
          </div>

          <div *ngSwitchDefault>

          </div>
        </span>

      </mat-tab>
    </mat-tab-group>
 
  </mat-sidenav-content>
</mat-sidenav-container>
