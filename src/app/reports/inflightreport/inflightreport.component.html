<mat-sidenav-container class="side-container" >
  <mat-sidenav #pagesidenav class="side-nav" mode="side" opened>
    <div class="filterdataby">
      <button style="font-size: small;padding-left: 10px;" matPrefix mat-icon-button aria-label="Clear">
      <mat-icon>filter_alt</mat-icon>
          Filter Data By
      </button>
      </div>
        <form [formGroup]="myForm" (ngSubmit)="onFormSubmit()" autocomplete="off">
      <div class="matsidenav-filter">
         <mat-form-field hintLabel="Max 11 characters"
            [ngClass]="{'hidden':f.TelephoneNumber.disabled}">
            <mat-label>Telephone No</mat-label>
            <input formControlName="TelephoneNumber" numbersOnly
            matInput maxlength="11" placeholder="Telephone No"  #telno  telNoPrefixValidator>
            <mat-hint align="end">{{telno.value?.length || 0}}/11</mat-hint>
            <mat-error>
                <div *ngIf="f.TelephoneNumber.touched && f.TelephoneNumber.invalid"
                    class="alert alert-danger">
                    
                     <div *ngIf="f.TelephoneNumber.errors?.invalidPrefix">Telephone No Prefix is not valid</div>
                    <!-- <div *ngIf="f.TelephoneNumber.errors?.pattern">Telephone No should be 10 or 11 digit</div> -->
                </div>
            </mat-error>
        </mat-form-field>
        </div>
      <div calss="matsidenav-footer">
        <button type="submit" mat-raised-button color="primary">
          <mat-icon>search</mat-icon>Search
        </button>
        <button type="reset" mat-raised-button color="primary" (click)="resetForm()">
          <mat-icon>refresh</mat-icon>Reset
        </button>
      </div>
    </form>
  </mat-sidenav>
  <mat-sidenav-content class="side-content">
    <app-start-up *ngIf="tabs.length===0"></app-start-up>
    <button *ngIf="tabs.length!=0" class="slidderbtn" mat-basic-button color="primary" (click)="pagesidenav.toggle()"
      matTooltip="{{pagesidenav.opened ? 'Hide Filters' : 'Show Filters'}}">
      <mat-icon>{{pagesidenav.opened ? 'keyboard_arrow_left' : 'keyboard_arrow_right'}}</mat-icon>
    </button>
    <mat-tab-group [(selectedIndex)]="selectedTab">
      <mat-tab *ngFor="let tab of tabs; let index = index">
        <ng-template mat-tab-label>
          <div class="col" style="margin-left: 20px;">{{tab.name}}</div>
          <button *ngIf="tab.tabType !== 0" style="color:black" matSuffix mat-icon-button>
            <mat-icon style="font-size: large;">close</mat-icon>
          </button>
        </ng-template>
        <span [ngSwitch]="tab.tabType">
          <div *ngSwitchCase="0"  class ="table-view"style="height: calc(100% - 30px);">
            <div >
            <span><b> List of Inflight Telephone Nos. to be processed as of "{{Datetime}} GMT"</b></span>
              <!-- <mat-icon style="float: right" matTooltip="Refresh" (click)="refresh($event)">sync</mat-icon> -->
              <button class="info" type="reset" mat-raised-button color="primary" (click)="refresh($event)">
                <mat-icon>import_export</mat-icon>Refresh
              </button>
            
            </div>
            <app-table-selection   [sidePan]="pagesidenav" (pageIndex)="getNextSetRecords($event)" [tableitem]="myTable"
              [isShown]='false' [reportName]="livereport">
            </app-table-selection>
         
          </div>
        </span>
      </mat-tab>
    </mat-tab-group>
  </mat-sidenav-content>

</mat-sidenav-container>
