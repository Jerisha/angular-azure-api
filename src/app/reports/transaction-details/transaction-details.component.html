<mat-sidenav-container class="side-container-report">
    <mat-sidenav #pagesidenav class="side-nav" mode="side" opened>  
      <div class="filter-sticky">
        <app-select-multiple #selMultiple [listItems]="filterItems" [icon]="'filter_alt'"
          (changes)="setControlAttribute($event)">
        </app-select-multiple>
      </div>
      <form [formGroup]="thisForm" (ngSubmit)="onFormSubmit()">        
          <div class="matsidenav-filter">
            <ng-container *ngIf="configResult$ | async  as config">              
            <div [ngStyle]="{'display':thisForm.controls.StartTelephoneNumber.disabled ? 'none' : 'block'}">
            <app-select-exp [listItems]="expressions[0].default"  #StartTelephoneNumberOperator 
            (click) ="OnOperatorClicked(['StartTelephoneNumberOperator',StartTelephoneNumberOperator.selectedViewValue])"></app-select-exp> 
            <mat-form-field appearance="outline"
            [ngClass]="{'hidden':thisForm.controls.StartTelephoneNumber.disabled}">
              <mat-label>Telephone No.</mat-label>            
              <input formControlName="StartTelephoneNumber" matInput #StartTelephoneNumber    
              minlength="11" maxlength="11" placeholder="Telephone No." 
              (keypress)="numberOnly($event)"
              (keyup)="addPrefix('StartTelephoneNumber',StartTelephoneNumber.value)"
              >  
              <mat-error>
                <div *ngIf="f.StartTelephoneNumber.touched && f.StartTelephoneNumber.invalid" class="alert alert-danger">                  
                  <div *ngIf="f.StartTelephoneNumber.errors?.pattern">Telephone No is not 11 digit</div>
                </div>
              </mat-error>          
            </mat-form-field> 
          </div>

    </mat-sidenav>  
    <mat-sidenav-content class="side-content"> 
      <app-start-up *ngIf="tabs.length===0"></app-start-up>     
      <button *ngIf="tabs.length!=0" class="slidderbtn" mat-basic-button color="primary" (click)="pagesidenav.toggle()"
        matTooltip="{{pagesidenav.opened ? 'Hide Filters' : 'Show Filters'}}">
        <mat-icon>{{pagesidenav.opened ? 'keyboard_arrow_left' : 'keyboard_arrow_right'}}</mat-icon>
      </button>
      <mat-tab-group [(selectedIndex)]="selectedTab" style="padding-left:6px;">
        <mat-tab *ngFor="let tab of tabs; let index = index" >
          <ng-template mat-tab-label>
            <div class="col" style="margin-left: 20px;">{{tab.name}}</div>
            <button *ngIf="tab.tabType !== 0" style="color:black" matSuffix mat-icon-button (click)="removeTab(index)">
              <mat-icon style="font-size: large;">close</mat-icon>
            </button>  
          </ng-template>  
          <span [ngSwitch]="tab.tabType">
            <div *ngSwitchCase="0" style="height: 520px; overflow-y:auto; padding-left:6px;">
              <app-table-selection [sidePan]="pagesidenav" [tableitem]="myTable" (rowChanges)="rowDetect($event)"
                (addNewTab)="newTab($event)">
              </app-table-selection>              
            </div>
            <div *ngSwitchCase="1" style="height: 520px; overflow-y:auto;padding-left:6px;">
              <app-telephone-audit-trail  [telNo]="auditTelNo" [repIdentifier]="repIdentifier"></app-telephone-audit-trail>
            </div>
            <div *ngSwitchCase="2" style="height: 520px; overflow-y:auto;padding-left:6px;">
              <app-transaction-errors [telNo]="telNo" [tranId]="tranId" [repIdentifier]="repIdentifier"></app-transaction-errors>
            </div>
            <div *ngSwitchDefault>   
            </div>
          </span>
        </mat-tab>
      </mat-tab-group>
    </mat-sidenav-content>
  </mat-sidenav-container>
