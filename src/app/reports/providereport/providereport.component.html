<mat-sidenav-container class="side-container">
  <mat-sidenav #pagesidenav class="side-nav" mode="side" opened>
    <div class="filter-sticky filterposition">
      <app-select-multiple #selMultiple [listItems]="listItems" [icon]="'search'"
          (changes)="setControlAttribute($event)">
      </app-select-multiple>
  </div>
  <form [formGroup]="myForm">
      <div class="">
          <mat-form-field  [ngClass]="{'hidden':myForm.controls.TelephoneNo.disabled}"  hintLabel="Max 10 characters"
              appearance="outline">
              <mat-label>Tel.No Start</mat-label>
              <input id="TelephoneNo" formControlName="TelephoneNo" matInput #input maxlength="10"
                  placeholder="Tel.No Start" style="margin-right: 24%;">
              <mat-hint align="end">{{input.value?.length || 0}}/10</mat-hint>
          </mat-form-field>

          <!-- <button type="submit" mat-raised-button color="primary" matTooltip="Search">
              <mat-icon>search</mat-icon>Search
          </button> -->
      </div>

  </form>
                   <button type="reset" mat-raised-button color="primary" matTooltip="Search">
                      <mat-icon>search</mat-icon>Search
                      
                    </button>
                  <button type="submit" mat-raised-button color="primary" matTooltip="reset">
                      <mat-icon>refresh</mat-icon>Reset
                  </button> 
  </mat-sidenav>
  <mat-sidenav-content class="side-content">
   

    <button class="slidderbtn" mat-basic-button color="primary" (click)="pagesidenav.toggle()"
      matTooltip="{{pagesidenav.opened ? 'Hide Filters' : 'Show Filters'}}">
      <mat-icon>{{pagesidenav.opened ? 'keyboard_arrow_left' : 'keyboard_arrow_right'}}</mat-icon>
    </button>
    <mat-tab-group [(selectedIndex)]="selectedTab">
      <mat-tab *ngFor="let tab of tabs; let index = index">
        <ng-template mat-tab-label>


          <div class="col" style="margin-left: 20px;">{{tab.name}}</div>
          <button *ngIf="tab.tabType !== 0" style="color:black" matSuffix mat-icon-button>
            <mat-icon style="font-size: large;">close</mat-icon>
          </button>

        </ng-template>

        <span [ngSwitch]="tab.tabType">
          <div *ngSwitchCase="0" style="height: calc(100% - 30px);">
           
            <app-table-selection [sidePan]="pagesidenav" [tableitem]="myTable" [isShown]='false'>
            </app-table-selection> 
          </div>
         
        </span>



        <!-- <button mat-raised-button
   class="example-delete-tab-button"
   [disabled]="tabs.length === 1"
   (click)="removeTab(index)">
Delete Tab
</button> -->
      </mat-tab>
    </mat-tab-group>
  </mat-sidenav-content>
  
</mat-sidenav-container>
