<mat-sidenav-container class="side-container-report">
  <mat-sidenav #pagesidenav class="side-nav" mode="side" opened>
    <div class="filter-sticky filterposition">
      <app-select-multiple #selMultiple [listItems]="listItems" (changes)="setControlAttribute($event)">
      </app-select-multiple>
    </div>
    <form [formGroup]="myForm" (ngSubmit)="onFormSubmit()">
      <div class="matsidenav-filter">

        <mat-form-field hintLabel="Max 11 characters" appearance="outline">
          <mat-label>Telephone No.</mat-label>
          <input formControlName="TelephoneNumber" (keypress)="numberOnly($event)" (blur)="addPrefix('TelephoneNumber',input.value)" matInput #input maxlength="11"
            placeholder="Telephone No."  autocomplete="off" style="margin-right: 24%;">
          <mat-hint align="end">{{input.value?.length || 0}}/11</mat-hint>
        </mat-form-field>

        


        <!-- <button type="submit" mat-raised-button color="primary" matTooltip="Search">
  <mat-icon>search</mat-icon>Search
  </button> -->
      </div>
      <div calss="matsidenav-footer">
        <button type="submit" mat-raised-button color="primary">
          <mat-icon>search</mat-icon>Search
        </button>
        <button type="reset" mat-raised-button color="primary" (click)="resetForm()">
          <mat-icon>refresh</mat-icon>Reset
        </button>

      </div>
    </form>

  </mat-sidenav>
  <mat-sidenav-content class="side-content">
    <app-start-up *ngIf="tabs.length===0"></app-start-up>



    <button *ngIf="tabs.length!=0" class="slidderbtn" mat-basic-button color="primary" (click)="pagesidenav.toggle()"
      matTooltip="{{pagesidenav.opened ? 'Hide Filters' : 'Show Filters'}}">
      <mat-icon>{{pagesidenav.opened ? 'keyboard_arrow_left' : 'keyboard_arrow_right'}}</mat-icon>
    </button>
    <mat-tab-group [(selectedIndex)]="selectedTab">
      <mat-tab *ngFor="let tab of tabs; let index = index">
        <ng-template mat-tab-label>




          <div class="col" style="margin-left: 20px;">{{tab.name}}</div>
          <button *ngIf="tab.tabType !== 0" style="color:black" matSuffix mat-icon-button>
            <mat-icon style="font-size: large;">close</mat-icon>
          </button>



        </ng-template>



        <span [ngSwitch]="tab.tabType">
          <div *ngSwitchCase="0" style="height: 520px; overflow-y:auto;padding-left:6px;">

            <app-table-selection [sidePan]="pagesidenav" [tableitem]="myTable" [isShown]='false'>
            </app-table-selection>
          </div>

        </span>





        <!-- <button mat-raised-button
  class="example-delete-tab-button"
  [disabled]="tabs.length === 1"
  (click)="removeTab(index)">
  Delete Tab
  </button> -->
      </mat-tab>
    </mat-tab-group>
  </mat-sidenav-content>

</mat-sidenav-container>
