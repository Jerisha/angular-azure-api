<mat-sidenav-container class="side-container">
  <mat-sidenav #pagesidenav class="side-nav" mode="side" opened>
     <form >
       <div class= "mat-elevation-z8">
        <mat-icon matTooltip="Report Wildcard Selection" (click)="openDialog()">info</mat-icon> 
        <label >Wildcard Selection</label>
      <br>
      <!-- <app-select-exp [listItems]="expDefault" (click)="print($event)"></app-select-exp> -->
        <app-select-exp [listItems]="expDefault"></app-select-exp> 
      <mat-form-field   appearance="outline">
       <mat-label>Telephone</mat-label>
       <input type="Telephone"  matInput> 
      </mat-form-field>
      <app-select-exp [listItems]="expDefault"></app-select-exp> 
     <mat-form-field  appearance="outline"> 
        <mat-label>Cust Name Full</mat-label>
       <input type="CustNameFull"  matInput> 
     </mat-form-field>
     <app-select-exp [listItems]="expDefault"></app-select-exp> 
     <mat-form-field  appearance="outline"> 
       <mat-label>Cupid</mat-label>
       <input type="Cupid"  matInput> 
     </mat-form-field>
     <app-select-exp [listItems]="expDefault"></app-select-exp> 
     <mat-form-field  appearance="outline"> 
       <mat-label>Address Line 1</mat-label>
       <input type="AddressLine1"  matInput> 
     </mat-form-field>
     <app-select-exp [listItems]="expDefault"></app-select-exp> 
     <mat-form-field  appearance="outline"> 
       <mat-label>Address Line 2</mat-label>
       <input type="AddressLine2"  matInput> 
     </mat-form-field>
     <app-select-exp [listItems]="expDefault"></app-select-exp> 
     <mat-form-field  appearance="outline"> 
       <mat-label>Postcode</mat-label>
       <input type="Postcode"  matInput> 
     </mat-form-field>
     </div>
    </form>

    <form >
      <div class= "mat-elevation-z8" >
    <mat-icon matTooltip="List Selection" (click)="openDialog()">info</mat-icon> 
    <label>List Selection</label> 
     <br>
     <app-select-exp [listItems]="expDefault"></app-select-exp> 
   <mat-form-field appearance="outline">
             <mat-label>Trans.Type</mat-label>
             <mat-select>
                 <mat-option value=""></mat-option>
                 <mat-option >Activate Customer</mat-option>
                 <mat-option>Cease Customer</mat-option>
                 <mat-option>Export</mat-option>
                 <mat-option>Import</mat-option>
                 <mat-option>Modify</mat-option>
             </mat-select>
         </mat-form-field>
         <app-select-exp [listItems]="expDefault"></app-select-exp> 
             <mat-form-field appearance="outline">
                 <mat-label>Source.Sys</mat-label>
                 <mat-select>
                     <mat-option></mat-option>
                     <mat-option>A - AUDITr</mat-option>
                     <mat-option>C - SAS/COMS</mat-option>
                     <mat-option>D - DVA Siebel</mat-option>
                     <mat-option>E - VA/WAD</mat-option>
                     <mat-option>F - Ring Central</mat-option>
                     <mat-option>G - Content Guru</mat-option>
                     <mat-option>N - ONENET</mat-option>
                     <mat-option>R - Clarify</mat-option>
                     <mat-option>S - Amdocs SOM</mat-option>
                     <mat-option>X - Unknown</mat-option>
                 </mat-select>
               </mat-form-field>
               <button type="submit" mat-raised-button color="primary" matTooltip="Search">
                <mat-icon>search</mat-icon>Search
            </button>
            <button type="reset" mat-raised-button color="primary" matTooltip="Refresh">
              <mat-icon>refresh</mat-icon>Clear
            </button>
            </div>
           
  </form>


</mat-sidenav>
