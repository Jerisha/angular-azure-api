<mat-sidenav-container class="side-container-report">
    <mat-sidenav #pagesidenav class="side-nav" mode="side" opened>
        <div class="filter-sticky filterposition">
            <app-select-multiple #selMultiple [listItems]="listItems" [icon]="'filter_alt'"
                (changes)="setControlAttribute($event)">
            </app-select-multiple>
        </div>
        <form [formGroup]="myForm" (ngSubmit)="onFormSubmit()">
            <div class="matsidenav-filter">
                <ng-container *ngIf="configResult$ | async  as config">
                    <app-select-exp [listItems]="expressions[0].default"></app-select-exp>
                    <mat-form-field [ngClass]="{'hidden':myForm.controls.TelephoneNo.disabled}"
                        hintLabel="Max 10 characters" appearance="outline">
                        <mat-label>Telephone Number</mat-label>
                        <input id="TelephoneNo" formControlName="TelephoneNo" matInput #input minlength="11" maxlength="11"
                            placeholder="Telephone Number" style="margin-right: 24%;">
                        <mat-hint align="end">{{input.value?.length || 0}}/11</mat-hint>
                    </mat-form-field>
                    <app-select-exp [listItems]="expressions[1].default"></app-select-exp>
                    <mat-form-field [ngClass]="{'hidden':myForm.controls.CustomerName.disabled}"
                        hintLabel="Max 10 characters" appearance="outline">
                        <mat-label>Cust Name</mat-label>
                        <input id="CustomerName" formControlName="CustomerName" matInput #input maxlength="10"
                            placeholder="CustName">
                        <mat-hint align="end">{{input.value?.length || 0}}/10</mat-hint>
                    </mat-form-field>
                    <app-select-exp [listItems]="expressions[1].default"></app-select-exp>
                    <mat-form-field [ngClass]="{'hidden':myForm.controls.PostCode.disabled}"
                        hintLabel="Max 10 characters" appearance="outline">
                        <mat-label>PostCode</mat-label>
                        <input id="PostCode" formControlName="PostCode" matInput #input maxlength="10"
                            placeholder="PostCode">
                        <mat-hint align="end">{{input.value?.length || 0}}/10</mat-hint>
                    </mat-form-field>
                    <app-select-exp [listItems]="expressions[2].default"></app-select-exp>
                    <mat-form-field [ngClass]="{'hidden':myForm.controls.CreatedOn.disabled}"
                        hintLabel="Max 10 characters" appearance="outline">
                        <mat-label>Created On</mat-label>
                        <input id="CreatedOn" [matDatepicker]="picker" formControlName="CreatedOn" matInput #input
                            maxlength="10" placeholder="Created On">
                        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                        <mat-datepicker #picker></mat-datepicker>
                        <mat-hint align="end">{{input.value?.length || 0}}/10</mat-hint>
                    </mat-form-field>
                    <div [ngStyle]="{'display':myForm.controls.Premises.disabled ? 'none' : 'block'}">
                        <app-select-exp [listItems]="expressions[1].default"></app-select-exp>
                        <mat-form-field appearance="outline" [ngClass]="{'hidden':myForm.controls.Premises.disabled}">
                            <mat-label>Premises</mat-label>
                            <input formControlName="Premises" matInput #Premises maxlength="10" placeholder="Premises">
                        </mat-form-field>
                    </div>
                    <div [ngStyle]="{'display':myForm.controls.Throughtfare.disabled ? 'none' : 'block'}">
                        <app-select-exp [listItems]="expressions[1].default"></app-select-exp>
                        <mat-form-field appearance="outline"
                            [ngClass]="{'hidden':myForm.controls.Throughtfare.disabled}">
                            <mat-label>Throughfare</mat-label>
                            <input formControlName="Throughtfare" matInput #Throughtfare maxlength="10"
                                placeholder="Throughtfare">
                        </mat-form-field>
                    </div>
                    <div [ngStyle]="{'display':myForm.controls.Locality.disabled ? 'none' : 'block'}">
                        <app-select-exp [listItems]="expressions[1].default"></app-select-exp>
                        <mat-form-field appearance="outline" [ngClass]="{'hidden':myForm.controls.Locality.disabled}">
                            <mat-label>Locality</mat-label>
                            <input formControlName="Locality" matInput #Locality maxlength="10" placeholder="Locality">
                        </mat-form-field>
                    </div>
                    <div [ngStyle]="{'display':myForm.controls.Cupid.disabled ? 'none' : 'block'}">
                        <app-select-exp [listItems]="expressions[1].default"></app-select-exp>
                        <mat-form-field appearance="outline" [ngClass]="{'hidden':myForm.controls.Cupid.disabled}">
                            <mat-label>Cupid</mat-label>
                            <input formControlName="Cupid" matInput #Cupid maxlength="10" placeholder="Cupid">
                        </mat-form-field>
                    </div>

                    <div [ngStyle]="{'display':myForm.controls.TypeOfLine.disabled ? 'none' : 'block'}">
                        <app-select-exp [listItems]="expressions[1].default"></app-select-exp>
                        <mat-form-field appearance="outline" [ngClass]="{'hidden':myForm.controls.TypeOfLine.disabled}">
                            <mat-label>TypeOfLine</mat-label>
                            <input formControlName="TypeOfLine" matInput #TypeOfLine maxlength="10"
                                placeholder="TypeOfLine">
                        </mat-form-field>
                    </div>

                    <div [ngStyle]="{'display':myForm.controls.Franchise.disabled ? 'none' : 'block'}">
                        <app-select-exp [listItems]="expressions[1].default"></app-select-exp>
                        <mat-form-field appearance="outline" [ngClass]="{'hidden':myForm.controls.Franchise.disabled}">
                            <mat-label>Franchise</mat-label>
                            <input formControlName="Franchise" matInput #Franchise maxlength="10"
                                placeholder="Franchise">
                        </mat-form-field>
                    </div>

                    <div [ngStyle]="{'display':myForm.controls.TransactionCommand.disabled ? 'none' : 'block'}">
                        <app-select-exp [listItems]="expressions[1].default"></app-select-exp>
                        <mat-form-field appearance="outline" [ngClass]="{'hidden':myForm.controls.Franchise.disabled}">
                            <mat-label>TransactionCommand</mat-label>
                            <input formControlName="TransactionCommand" matInput #TransactionCommand maxlength="10"
                                placeholder="TransactionCommand">
                        </mat-form-field>
                    </div>

                    <div [ngStyle]="{'display':myForm.controls.Source.disabled ? 'none' : 'block'}">
                        <app-select-exp [listItems]="expressions[1].default"></app-select-exp>
                        <mat-form-field appearance="outline" [ngClass]="{'hidden':myForm.controls.Source.disabled}">
                            <mat-label>Source</mat-label>
                            <input formControlName="Source" matInput #Source maxlength="10" placeholder="Source">
                        </mat-form-field>
                    </div>

                </ng-container>
            </div>
            <div calss="matsidenav-footer">
                <button type="submit" mat-raised-button color="primary">
                    <mat-icon>search</mat-icon>Search
                </button>
                <button type="reset" mat-raised-button color="primary" (click)="resetForm()">
                    <mat-icon>refresh</mat-icon>Reset
                </button>
            </div>
        </form>
    </mat-sidenav>
    <mat-sidenav-content class="side-content">
        <app-start-up *ngIf="tabs.length===0"></app-start-up> <button *ngIf="tabs.length!=0" class="slidderbtn"
            mat-basic-button color="primary" (click)="pagesidenav.toggle()"
            matTooltip="{{pagesidenav.opened ? 'Hide Filters' : 'Show Filters'}}">
            <mat-icon>{{pagesidenav.opened ? 'keyboard_arrow_left' : 'keyboard_arrow_right'}}</mat-icon>
        </button>
        <mat-tab-group [(selectedIndex)]="selectedTab">
            <mat-tab *ngFor="let tab of tabs; let index = index">
                <ng-template mat-tab-label>
                    <div class="col" style="margin-left: 20px;">{{tab.name}}</div>
                    <button *ngIf="tab.tabType !== 0" style="color:black" matSuffix mat-icon-button
                        (click)="removeTab(index)">
                        <mat-icon style="font-size: large;">close</mat-icon>
                    </button>
                </ng-template> <span [ngSwitch]="tab.tabType">
                    <div *ngSwitchCase="0" style="height: 520px; overflow-y:auto;padding-left:6px;">
                        <app-table-selection [sidePan]="pagesidenav" [tableitem]="myTable"
                            (rowChanges)="rowDetect($event)" (addNewTab)="newTab($event)">
                        </app-table-selection>
                    </div>
                    <div *ngSwitchCase="1" style="height: 520px; overflow-y:auto;padding-left:6px;">
                        <app-telephone-audit-trail></app-telephone-audit-trail>
                    </div>
                    <div *ngSwitchCase="2" style="height: 520px; overflow-y:auto;padding-left:6px;">
                    </div>
                    <div *ngSwitchDefault></div>
                </span>
            </mat-tab>
        </mat-tab-group>
    </mat-sidenav-content>
</mat-sidenav-container>
