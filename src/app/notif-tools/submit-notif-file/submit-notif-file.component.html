<div>
  <mat-card>
    <mat-card-header class="vf-card-title">
      <mat-card-title>Submit Notif File</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-card-header class="vf-card-title">
        <mat-card-title>Upload Notif File</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <div class="vf-flex-container">
          <input type="file" hidden #fileupload (change)="onFileSelected($event)">
          <div class="vf-flex-container-col">
            <span class="upload-button"><button mat-raised-button color="primary"
              style="margin-left:0px;" (click)="fileupload.click()">Select Notif File</button> <span style="margin-left:10px;">{{fileupload.value ? fileName : 'No File chosen'}} </span>
              <mat-icon class="close-icon" (click)="clearInput(fileupload)">close</mat-icon>
            </span>
          </div>
          <div class="form-field-div" style="margin-top:10px;">
            <button mat-raised-button type="submit" color="primary" (click)="validateFileCheck()" [disabled]="!validateBtn"
            [ngClass]="!validateBtn ? 'btn-disabled' : ''">Validate & Submit</button>
          </div>
          <div class="form-field-div" style="margin-top:10px;">
            <button mat-raised-button type="submit" color="primary" *ngIf="displayDownload">Download File</button>
          </div>
        </div>
      </mat-card-content>
    </mat-card-content>
  </mat-card>
</div>
