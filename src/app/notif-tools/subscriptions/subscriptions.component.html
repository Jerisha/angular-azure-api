<mat-card>
  <mat-card-header class="vf-card-title">
    <mat-card-title>Task Subscriptions</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div class="line-height">
      <button mat-raised-button color="primary" style="margin-left: 0;">Subscribe</button>
      <button mat-raised-button color="primary">Unsubscribe</button>
    </div>
    <div class="line-height">
      <button mat-raised-button color="primary" class="export-btn"> Export Table</button>
    </div>
    <div>
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">
        <ng-container *ngFor="let column of displayedColumns" [matColumnDef]="column.headerValue">

          <!-- Checkbox Column -->
          <div *ngIf="column.headerValue === 'select'">
            <th mat-header-cell *matHeaderCellDef>
              <mat-checkbox style="margin-right:20px;">
              </mat-checkbox>
            </th>
            <td mat-cell *matCellDef="let row">
              <mat-checkbox style="margin-right:20px;">
              </mat-checkbox>
            </td>
          </div>

          <!-- Others column -->
          <div *ngIf="column.headerValue != 'notifId'">
            <th mat-header-cell *matHeaderCellDef>
              {{column.header}}
            </th>
            <td mat-cell *matCellDef="let row">
              {{row[column.headerValue]}}
            </td>
          </div>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumnsValues"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumnsValues;"></tr>
      </table>
    </div>
  </mat-card-content>
</mat-card>
