<div>
  <mat-card>
    <mat-card-header class="vf-card-title">
      <mat-card-title>Search DCM</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div>
        <form [formGroup]="searchViewExtractFrom">
          <div class="vf-flex-item">

            <div class="div-inline-block">
              <mat-form-field appearance="outline">
                <mat-label>Number Range Type</mat-label>
                <mat-select disableRipple formControlName="NumberRangeType">
                  <mat-option value="ALL">--Select--</mat-option>
                  <mat-option value="GEO">GEO</mat-option>
                  <mat-option value="NGN">NGN</mat-option>
                  <mat-option value="INTERNATIONAL">INTERNATIONAL</mat-option>
                  <mat-option value="OFCOM">OFCOM</mat-option>
                </mat-select>
              </mat-form-field>
            </div>

            <div class="div-inline-block">
              <mat-form-field class="side-textarea">
                <mat-label>Number Range</mat-label>
                <input type="text" matInput formControlName="NumberRange">
              </mat-form-field>
            </div>
   
            <div class="div-inline-block">
              <button mat-raised-button type="button" color="primary"  (click)="searchResult()">Search</button>
            </div>
          </div>
        </form>
      </div>

      <div *ngIf="displayedColumnsValues.length > 0">
        <div class="line-height">
          <button mat-raised-button color="primary" class="extract-btn" (click)="RequestExport2Excel()"> Extract </button>
        </div>
        <div class="table-container">
          <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">
            <ng-container *ngFor="let column of displayedColumns" [matColumnDef]="column.headerValue">
              <!-- Columns -->
              <div *ngIf="dataSource.length > 0">
                <th mat-header-cell *matHeaderCellDef>
                  {{column.header}}
                </th>
                <td mat-cell *matCellDef="let row">
                  {{row[column.headerValue]}}
                </td>
              </div>
              <div *ngIf="dataSource.length === 0">
                <th mat-header-cell *matHeaderCellDef>
                  {{column.header}}
                </th>
                <td mat-cell>
                  Empty Table value
                </td>
               </div>
            </ng-container>
  
            <tr mat-header-row *matHeaderRowDef="displayedColumnsValues"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumnsValues;"></tr>
          </table>
        </div>
        <mat-paginator #paginator
          class="demo-paginator"
          (page)="pageChanged($event)"
          [length]="length"
          [pageSize]="pageSize"
          [disabled]="disabled"
          [hidePageSize]="hidePageSize"
          [pageIndex]="pageIndex"
          aria-label="Select page">
        </mat-paginator>
      </div>
    </mat-card-content>
  </mat-card>
</div>
