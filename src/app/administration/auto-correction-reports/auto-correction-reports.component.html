<mat-sidenav-container class="side-container">
    <mat-sidenav #pagesidenav class="side-nav" mode="side" opened>
        <div class="filter-sticky">
            <app-select-multiple #selMultiple [listItems]="listItems" [icon]="'filter_alt'"
                (changes)="setControlAttribute($event)">
            </app-select-multiple>
        </div>
        <form [formGroup]="externalAuditForm" (ngSubmit)="onFormSubmit()">
            <div class="matsidenav-filter">             
                <mat-form-field [ngClass]="{'hidden':externalAuditForm.controls.AuditActId.disabled}">
                    <mat-label>Audit ACT ID</mat-label>
                    <mat-select id="AuditActId" formControlName="AuditActId">
                        <!-- <mat-option></mat-option> -->
                        <mat-option value="29-20 Dec 2021">29-20 Dec 2021</mat-option>
                        <mat-option value="29-20 Nov 2021">29-20 Nov 2021</mat-option>
                        <mat-option value="29-20 Nov 2020">29-20 Nov 2020</mat-option>
                    </mat-select>
                    <mat-error class="error-message" *ngIf="checkError('AuditActId', 'required')">Please Select
                        Audit ACTID</mat-error>
                </mat-form-field>

            </div>
            <div class="matsidenav-footer">
                <button type="submit" mat-raised-button color="primary" >
                    <mat-icon>search</mat-icon>Search
                </button>
                <button type="reset" mat-raised-button color="primary">
                    <mat-icon>refresh</mat-icon>Reset
                </button>
            </div>
        </form>
    </mat-sidenav>

    <mat-sidenav-content class="side-content">
        <app-start-up *ngIf="tabs.length===0"></app-start-up>
        <button *ngIf="tabs.length!=0" class="slidderbtn" mat-basic-button color="primary"
            (click)="pagesidenav.toggle()" matTooltip="{{pagesidenav.opened ? 'Hide Filters' : 'Show Filters'}}">
            <mat-icon>{{pagesidenav.opened ? 'keyboard_arrow_left' : 'keyboard_arrow_right'}}</mat-icon>
        </button>
        <mat-tab-group [(selectedIndex)]="selectedTab">
            <mat-tab *ngFor="let tab of tabs; let index = index">
                <ng-template mat-tab-label>
                    <div class="col" style="margin-left: 20px;">{{tab.name}}</div>
                    <button *ngIf="tab.tabType !== 0" style="color:black" mat-icon-button (click)="removeTab(index)">
                        <mat-icon style="font-size: large;">close</mat-icon>
                    </button>
                </ng-template>
                <span [ngSwitch]="tab.tabType">
                    <div *ngSwitchCase="0" style="height: calc(100% - 30px);">
                        <app-table-selection [tableitem]="myTable" (rowChanges)="rowDetect($event)"
                            (addNewTab)="newTab($event)">
                        </app-table-selection>
