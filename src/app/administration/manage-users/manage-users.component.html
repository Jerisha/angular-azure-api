<div class="container-page wrap">

    
    <mat-card *ngIf="isLeftPanel" class="left-box mat-elevation-z3">
        <mat-card-title style="margin:0px; padding:0px; font-size:medium" class="top-label">
            User Details Access
        </mat-card-title>
        <mat-divider></mat-divider>
        <form >                      
            <mat-card-content>
                  <div class="content-main vf-flex-container-row">
                        <div class="content-submain vf-flex-container-col">
                            <mat-form-field>
                                <mat-label >Email Address</mat-label>
                                <input type="text" matInput  
                                placeholder="Email Address">
                            </mat-form-field> 
                        </div>   
                        <div style="padding-left:5%;" class="content-submain vf-flex-container-col">
                            <mat-form-field>
                                <mat-label >Email Address</mat-label>
                                <input type="text" matInput  
                                placeholder="Email Address">
                            </mat-form-field>
                        </div>                                     
                    </div> 
                    <div class ="fixed-button-bar">   
                      <mat-card-actions>
                        <button  type="submit" mat-raised-button color="primary"  matTooltip="Click this button currently showning details will be Update"  >
                        <mat-icon >save</mat-icon>Update
                        </button>
                        <button type="button" (click)="onCancel()" mat-raised-button color="primary" matTooltip="Click this button will clear or cancel the shown details" >
                        <mat-icon >cancel</mat-icon>Cancel
                        </button> 
                      </mat-card-actions>                  
                  </div> 
            </mat-card-content>                     
        </form> 
    </mat-card>
    


 <div *ngIf="showDetails" class="right-box">
    <mat-tab-group dynamicHeight [(selectedIndex)]="selectedTab">
        <mat-tab *ngFor="let tab of tabs; let index = index">
            <ng-template mat-tab-label>
                <div class="col" style="margin-left: 20px;">{{tab.name}}</div>
                <button style="color:black" mat-icon-button (click)="removeTab(index)">
                    <mat-icon style="font-size: large;">close</mat-icon>
                </button>
            </ng-template>
            <span [ngSwitch]="tab.tabType">
                <div *ngSwitchCase="0" style="height: calc(100% - 50px);">
                    <!-- <app-table-selection [tableitem]="btAuditFileDetailsTable">
                    </app-table-selection> -->
                    <!-- right side filter -->
                    <div style="padding: 10px;">
                    <div class="rightFilters">
                        <div class="rightFilters-items">
                            <mat-form-field>
                            <mat-label >User Id</mat-label>
                            <input type="text" matInput  
                            placeholder="User Id">
                            </mat-form-field>
                        </div>
                        <div class="rightFilters-items">
                            <mat-form-field>
                            <mat-label >Email Address</mat-label>
                            <input type="text" matInput  
                            placeholder="Email Address">
                            </mat-form-field>
                        </div>
                        <div class="rightFilters-items">
                            <mat-form-field>
                            <mat-label >User Profile</mat-label>
                            <input type="text" matInput  
                            placeholder="User Profile">
                            </mat-form-field>
                        </div>
                        <div style="padding-top:10px ;" class="rightFilters-items">
                            <button type="submit" mat-raised-button color="primary">
                                <mat-icon >search</mat-icon>Search
                            </button>
                        </div>
                        <div style="padding-top:10px ;" class="rightFilters-items">
                            <button  type="reset" mat-raised-button color="primary">
                                <mat-icon >refresh</mat-icon>Reset
                            </button>
                        </div>
                    </div>

                    <!-- table start -->
                    <div style ="max-height: 400px;overflow:hidden">   
                        <div style="max-height: 300px;overflow:auto">
                            <table mat-table [dataSource]="data0" multiTemplateDataRows class="detail-table mat-elevation-z8 ">
                                <ng-container *ngFor="let disCol of displayedColumns0; let colIndex = index" matColumnDef="{{disCol}}">
                                    <!-- Edit Coloumn -->
                                    <div *ngIf="disCol==='Edit'">
                                        <th mat-header-cell *matHeaderCellDef class="table-header">Edit</th>
                                        <td mat-cell *matCellDef="let element" class="table-coloumn">
                                            <ng-container>
                                                <mat-icon mat-tooltip="Click this button, this row Record will be open in Edit Pane">
                                                    mode_edit_outline</mat-icon>
                                            </ng-container>
                                        </td>
                                    </div>
                                    <!-- Delete Coloumn -->
                                    <div *ngIf="disCol==='Delete'">
                                        <th mat-header-cell *matHeaderCellDef class="table-header">Delete</th>
                                        <td mat-cell *matCellDef="let element" class="table-coloumn">
                                            <ng-container>
                                                <mat-icon mat-tooltip="Click this button,this row Record will be Deleted"
                                                    style="color:#e60000;margin-left:20px">delete_outline</mat-icon>
                                            </ng-container>
                                        </td>
                                    </div>
                                    <div *ngIf="disCol!='Edit' || disCol!='Delete'">
                                        <th mat-header-cell *matHeaderCellDef class="table-header"> {{disCol}} </th>
                                        <td mat-cell *matCellDef="let element" class="table-coloumn" (click)="$event.stopPropagation()">
                                            {{element[disCol]}} </td>
                                    </div>
                                </ng-container>
                                <tr mat-header-row *matHeaderRowDef="displayedColumns0 sticky: true" class="table-row"></tr>
                                <tr mat-row *matRowDef="let row; columns: displayedColumns0;" class="table-row"></tr>
                                <tr class="mat-row" *matNoDataRow>
                                    <td class="mat-cell" colspan="columns.length">No data found</td>
                                </tr>
                            </table>
                        </div>
                        <div style="margin-top: 6px;">
                            <span>
                                <button type="button" mat-raised-button color="primary" class="rm6">
                                    <mat-icon>import_export</mat-icon>Export
                                </button>
                                <button type="button" mat-raised-button color="primary" class="rm6">
                                    <mat-icon>add_box</mat-icon>Create
                                </button>
                            </span>
                        </div>
                    </div>

                    </div>
                </div>
                <div *ngSwitchCase="1" style="height: calc(100% - 8px);">
                    <!-- <app-table-selection [tableitem]="btAuditFileDetailsTable">
                    </app-table-selection> -->
                </div>
                <div *ngSwitchCase="2" style="height: calc(100% - 8px);">
                    <!-- <app-table-selection [tableitem]="btAuditFileDetailsTable">
                    </app-table-selection> -->
                </div>
                <div *ngSwitchCase="3" style="height: calc(100% - 8px);">
                    <!-- <app-table-selection [tableitem]="btAuditFileDetailsTable">
                    </app-table-selection> -->
                </div>
                <div *ngSwitchDefault>
                </div>
            </span>
        </mat-tab>
    </mat-tab-group>
</div>

</div>
