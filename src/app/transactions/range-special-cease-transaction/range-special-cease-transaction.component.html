<div class="container-page" *ngIf="!isResult">
    <div class="wrap">
    <div class="vf-flex-container" style="margin-top:20px;">
    <mat-card class="mat-elevation-z8">
    <ng-container>
                        <mat-card-content>
                            <form [formGroup]="splCeaseTransForm" (ngSubmit)="onFormSubmit()" autocomplete="off">
                                <div class="vf-flex-container-col">
                                    <div>
                                        <div>   
                                            <mat-form-field hintLabel="Max 11 characters" style="margin-left:10px; margin-top: 1rem; width:180px ; color: #3f51b5;">
                                                <mat-label>Start Telephone No</mat-label>
                                                <input formControlName="StartTelephoneNumber" numbersOnly matInput maxlength="11"
                                                  placeholder="Start Telephone No" #starttelno telNoPrefixValidator>
                                                <mat-hint align="end">{{starttelno.value?.length || 0}}/11</mat-hint>
                                                <mat-error>
                                                  <div *ngIf="f.StartTelephoneNumber.touched && f.StartTelephoneNumber.invalid" class="alert alert-danger">
                                                    <div *ngIf="f.StartTelephoneNumber.errors?.invalidPrefix">Telephone No Prefix is not valid</div>
                                                  </div>
                                                </mat-error>
                                              </mat-form-field>
    
                                              <mat-form-field hintLabel="Max 11 characters" style="margin-left:10px; margin-top: 1rem; width:180px ;color: #3f51b5;">
                                                <mat-label>End Telephone No</mat-label>
                                                <input formControlName="EndTelephoneNumber" numbersOnly matInput maxlength="11"
                                                  placeholder="End Telephone No" #starttelno telNoPrefixValidator>
                                                <mat-hint align="end">{{starttelno.value?.length || 0}}/11</mat-hint>
                                                <mat-error>
                                                  <div *ngIf="f.EndTelephoneNumber.touched && f.EndTelephoneNumber.invalid" class="alert alert-danger">
                                                    <div *ngIf="f.EndTelephoneNumber.errors?.invalidPrefix">Telephone No Prefix is not valid</div>
                                                  </div>
                                                </mat-error>
                                              </mat-form-field>
                                           
                                        </div>
                                    </div>
                                    <div
                                        style="display: flex;align-items: center;justify-content: center; margin-top: 15px;">
                                        <button type="submit" mat-raised-button color="primary">
    
                                            <mat-icon>search</mat-icon>Search
                                        </button>
                                        <button type="reset" mat-raised-button color="primary">
                                            <mat-icon>refresh</mat-icon>Reset
                                        </button>
                                    </div>
                                </div>
                            </form>
                        </mat-card-content>
                    </ng-container>
                </mat-card>
            </div>
        </div>
    </div>
    <div *ngIf="isResult">
        <div class="right-pull">
            <button [disabled]="!isAuditTrail" (click)="openAuditTrail()" mat-raised-button color="primary">
                Audit Trail
            </button>
            <button mat-raised-button color="primary" (click)="resetForm();">
                Reset
            </button>
        </div>
        <mat-tab-group (selectedTabChange)="getTab($event)" [(selectedIndex)]="selectedTab">
            <mat-tab *ngFor="let tab of tabs; let index = index">
                <ng-template mat-tab-label>
                    <div class="col" style="margin-left: 20px;">{{tab.name}}</div>
                    <button *ngIf="tab.tabType !== 0" style="color:black" mat-icon-button (click)="removeTab(index)">
                        <mat-icon style="font-size: large;">close</mat-icon>
                    </button>
                </ng-template>
                <span [ngSwitch]="tab.tabType">
                    <div *ngSwitchCase="0" style="height: calc(100% - 30px);">
                        <app-table-selection [tableitem]="myTable" (rowChanges)="rowDetect($event)"
                            (addNewTab)="newTab($event)">
                        </app-table-selection>
                    </div>
                    <ng-container *ngSwitchCase="1" style="height: calc(100% - 8px);">
                        <div *ngIf="isTelList">
                            <app-telephone-no [telNoArray]="audittrailNos"
                                (TelephoneNoSelected)="OnTelephoneNoSelected($event)"></app-telephone-no>
                        </div>
                        <div style="height: calc(100% - 8px);" class="audit-trail-view">
                            <app-telephone-audit-trail [telNo]="telNo" (isLiveRecord)="isauditenable($event)"
                                [repIdentifier]="repIdentifier">
                            </app-telephone-audit-trail>
                        </div>
                    </ng-container>
                    <div *ngSwitchDefault>
                    </div>
                </span>
            </mat-tab>
        </mat-tab-group>
        <div *ngIf="showCeasePanel" class="mat-elevation-z8 side-bottom ">
            <form [formGroup]="ceaseupdate" (ngSubmit)="onCeaseUpdate()" autocomplete="off" *ngIf="updateAccess" >
                <div class="mat-elevation-z8 side-bottom" >
                    <div style="display:inline; margin-left: 15px; ">
                        <mat-form-field class="side-textarea" hintLabel="Max 500 characters" >
                            <textarea formControlName="CeaseRemarks" name="ceaseremarks" [(ngModel)]="CeaseRemarks" #input
                                matInput maxlength="500" [(ngModel)]="isAuditTrail ? range : special " cdkTextareaAutosize
                                #autosize="cdkTextareaAutosize" placeholder=" Add Ceaseremarks" style="height: 52px; min-height:52px;"></textarea>
                            <mat-hint align="end">{{input.value?.length || 0}}/500</mat-hint>
                        </mat-form-field>
                        <button type="submit" [disabled]="ceaseupdate.invalid || (isLiveRecords && isLiveAudit)" 
                        mat-raised-button color="primary">Cease</button>
                    </div>
                </div>
            </form>
        </div>
