<div class="container-page">
<div class="wrap">
  <div class="left-box">
    <ng-container>
      <app-transactions-views (AuditTrailSelected)="OnAuditTrailSelected($event)"
        (AddressCheckSelected)="OnAddressCheckSelected($event)" (ResetTabs)="OnResetTabs($event)">
      </app-transactions-views>
    </ng-container>
  </div>
  <div class="right-box" *ngIf="addressCheckSuccess||auditTrailSuccess">
    <mat-tab-group dynamicHeight [(selectedIndex)]="selectedIndex">     
      <mat-tab label="Address Check" *ngIf="addressCheckSuccess" isActive="addCheckState">
        <ng-container>
          <app-address-check></app-address-check>
        </ng-container>
      </mat-tab>
      <mat-tab label="Audit Trail" *ngIf="auditTrailSuccess" isActive="auditTrailState" style ="height:60%;">
        <ng-container>
          <div>
            <app-telephone-no (TelephoneNoSelected)="OnTelephoneNoSelected($event)"></app-telephone-no>
            <button type="button" mat-mini-fab  style="width:36px;height:36px;margin-left:46%;margin-top:6px;font-size:small;line-height:0px !important;background-color:rgb(230, 60, 160);" matTooltip="Update matched Details"  >
              <mat-icon style ="font-size:small;width:24px;height:24px;vertical-align: middle;">content_copy</mat-icon>
            </button>
          </div>
            <div class="audit-trail-view">
            <app-telephone-audit-trail></app-telephone-audit-trail>
          </div>
        </ng-container>
      </mat-tab>
    </mat-tab-group>
  </div>
</div>
</div>
